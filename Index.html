
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot — We Build Your Systems, So You Don’t Have To</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0f7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    textarea {
      height: 100px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .radio-group input {
      margin-right: 5px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SheetPilot — We Build Your Systems, So You Don’t Have To</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="business">Business Name</label>
      <input type="text" id="business" name="business" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="description">Tell us about your business and what you need automated</label>
      <textarea id="description" name="description" placeholder="Feel free to use talk-to-text or type out details..."></textarea>

      <label for="file">Upload a Sample Spreadsheet (optional)</label>
      <input type="file" id="file" name="file" />

      <label>Preferred Spreadsheet Platform</label>
      <div class="radio-group">
        <label><input type="radio" name="platform" value="Google Sheets" checked /> Google Sheets</label>
        <label><input type="radio" name="platform" value="Microsoft Excel" /> Microsoft Excel</label>
        <label><input type="radio" name="platform" value="Not Sure" /> Not Sure</label>
      </div>

      <label for="notes">Optional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any additional info we should know?"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
