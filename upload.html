<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload | SheetPilot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1F1F2E;
      color: #F5F2E7;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2.5rem;
    }
    .upload-box {
      background: #2B2B3A;
      border: 2px dashed cyan;
      padding: 2rem;
      border-radius: 12px;
      cursor: pointer;
      max-width: 500px;
      margin: 0 auto 2.5rem;
    }
    #file-input {
      display: none;
    }
    .summary {
      background-color: #2B2B3A;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #00ffff;
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .summary h3 {
      margin-bottom: 1rem;
    }
    .summary ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    .summary ul li {
      margin-bottom: 0.5rem;
      border-bottom: 1px dashed #555;
      padding-bottom: 0.5rem;
    }
    .cta-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #f5f2e7;
      color: #1F1F2E;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Upload Your Spreadsheet</h1>
  <label class="upload-box" for="file-input">Click to upload a CSV file</label>
  <input type="file" id="file-input" accept=".csv" />
  <div id="output" class="summary" style="display:none;">
    <h3>Summary Preview</h3>
    <ul id="summary-list"></ul>
    <a href="#" class="cta-button">Continue</a>
  </div>

  <script>
    document.getElementById("file-input").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        dynamicTyping: true,
        complete: function (results) {
          const data = results.data;
          const keys = results.meta.fields;

          const summaryList = document.getElementById("summary-list");
          summaryList.innerHTML = "";

          document.getElementById("output").style.display = "block";
          summaryList.innerHTML += `<li><strong>Columns detected:</strong> ${keys.join(", ")}</li>`;
          summaryList.innerHTML += `<li><strong>Total rows:</strong> ${data.length}</li>`;

          let currencyCols = keys.filter(k =>
            data.some(row => typeof row[k] === "number" && row[k] > 100)
          );

          if (currencyCols.length) {
            summaryList.innerHTML += `<li><strong>Likely amount columns:</strong> ${currencyCols.join(", ")}</li>`;
          }

          const dateCols = keys.filter(k =>
            data.some(row => {
              const val = row[k];
              const d = new Date(val);
              return d instanceof Date && !isNaN(d);
            })
          );

          if (dateCols.length) {
            summaryList.innerHTML += `<li><strong>Likely date columns:</strong> ${dateCols.join(", ")}</li>`;
          }
        }
      });
    });
  </script>
</body>
</html>
<script>
  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      sessionStorage.setItem('uploadedFile', e.target.result);
      sessionStorage.setItem('fileName', file.name);
      window.location.href = 'preview.html';
    };
    reader.readAsDataURL(file); // We'll convert the file to base64 for transfer
  });
</script>
