
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 3: Clean & Export - SheetPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #1F1F2E;
      color: #F5F5DC;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00FFFF;
      margin-bottom: 10px;
    }

    .nav {
      margin-bottom: 10px;
    }

    .nav a {
      color: #00FFFF;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .progress {
      margin: 20px auto;
      font-size: 0.95rem;
      color: #AAA;
    }

    .progress span.active {
      color: #00FFFF;
      font-weight: bold;
    }

    table {
      margin: auto;
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      background-color: #2E2E3E;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
      color: #F5F5DC;
    }

    th {
      background-color: #00FFFF;
      color: #1F1F2E;
    }

    tr:nth-child(even) {
      background-color: #3A3A4A;
    }

    select, input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #2E2E3E;
      color: #F5F5DC;
      margin: 5px;
    }

    .cleanup-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #2E2E3E;
      border: 1px solid #555;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .cleanup-section h3 {
      color: #00FFFF;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00FFFF;
      color: #1F1F2E;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00dede;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="start.html">← Back to Setup</a>
    <a href="upload.html">← Re-upload File</a>
    <a href="label.html">← Edit Labels</a>
    <a href="#" onclick="sessionStorage.clear(); location.href='start.html'">Start Over</a>
  </div>

  <div class="progress">
    <span>Step 1: Setup</span> → <span>Step 2: Labeling</span> → <span class="active">Step 3: Export</span>
  </div>

  <h1>Step 3: Clean & Export</h1>
  <p>Apply cleanup rules and export your polished file.</p>

  <div class="cleanup-section">
    <h3>Data Cleanup Options</h3>
    <label>Remove rows where column is blank:</label>
    <select id="blankColumnSelect"></select><br>

    <label>Keep only rows where column equals:</label>
    <select id="filterColumnSelect"></select>
    <input type="text" id="filterValueInput" placeholder="Enter match value" /><br>

    <label>Sort by column:</label>
    <select id="sortColumnSelect"></select>
    <select id="sortDirection">
      <option value="asc">A → Z / Oldest First</option>
      <option value="desc">Z → A / Newest First</option>
    </select><br>

    <button onclick="applyCleanup()">Preview Cleaned Data</button>
  </div>

  <div id="dataPreview"></div>
  <button onclick="downloadFile('xlsx')">Download as XLSX</button>
  <button onclick="downloadFile('csv')">Download as CSV</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // JavaScript logic is the same as previous version
  </script>
</body>
</html>
