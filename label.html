
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Label Your Columns - SheetPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #1F1F2E;
      color: #F5F5DC;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00FFFF;
    }

    #tableContainer {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background-color: #2E2E3E;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
      color: #F5F5DC;
    }

    th {
      background-color: #00FFFF;
      color: #1F1F2E;
    }

    tr:nth-child(even) {
      background-color: #3A3A4A;
    }

    select {
      width: 100%;
      padding: 6px;
      background-color: #2E2E3E;
      color: #F5F5DC;
      border: 1px solid #555;
      border-radius: 4px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00FFFF;
      color: #1F1F2E;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00dede;
    }
  </style>
</head>
<body>
  <h1>Step 2: Label Your Columns</h1>
  <div id="tableContainer"></div>
  <button onclick="confirmLabels()">Confirm and Continue</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const uploadedData = sessionStorage.getItem('uploadedFile');
    const setup = JSON.parse(sessionStorage.getItem('sheetpilotSetup') || '{}');
    const labelOptions = [
      "Ignore", "Agent Name", "Department", "Sales", "Enrollment Date",
      "User ID", "Product Type", "Client Name", "Service Date", "Price", "Location", "Contact Info"
    ];

    function suggestLabel(header) {
      if (!setup || !setup.industry) return "Ignore";
      const text = (setup.subcategory || setup.custom || setup.industry || "").toLowerCase();

      if (text.includes("church") || text.includes("ministry")) {
        if (header.includes("name")) return "Client Name";
        if (header.includes("donation") || header.includes("amount")) return "Sales";
      } else if (text.includes("real estate")) {
        if (header.includes("agent")) return "Agent Name";
        if (header.includes("sale") || header.includes("commission")) return "Sales";
      } else if (text.includes("coffee") || text.includes("shop")) {
        if (header.includes("item") || header.includes("product")) return "Product Type";
        if (header.includes("price")) return "Price";
      } else if (text.includes("detail") || text.includes("service")) {
        if (header.includes("date")) return "Service Date";
        if (header.includes("price")) return "Price";
      }
      return "Ignore";
    }

    function confirmLabels() {
      alert("Labels confirmed! (This is where youâ€™d continue to the processing step.)");
    }

    if (!uploadedData) {
      document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>No file uploaded. Please go back and upload again.</p>";
    } else {
      fetch(uploadedData)
        .then(res => res.arrayBuffer())
        .then(buffer => {
          const workbook = XLSX.read(buffer, {type: 'array'});
          const sheetName = workbook.SheetNames[0];
          const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header: 1});
          const headers = sheet[0];
          const rows = sheet.slice(1);

          let html = "<table><thead><tr>";
          headers.forEach(header => {
            html += `<th>${header}</th>`;
          });
          html += "</tr><tr>";
          headers.forEach(header => {
            const suggested = suggestLabel(header.toLowerCase());
            html += `<th><select>${labelOptions.map(opt => `<option${opt === suggested ? " selected" : ""}>${opt}</option>`).join("")}</select></th>`;
          });
          html += "</tr></thead><tbody>";
          rows.slice(0, 5).forEach(row => {
            html += "<tr>";
            headers.forEach((_, i) => {
              html += `<td>${row[i] || ""}</td>`;
            });
            html += "</tr>";
          });
          html += "</tbody></table>";

          document.getElementById("tableContainer").innerHTML = html;
        });
    }
  </script>
</body>
</html>
