
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Label Your Columns - SheetPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #1F1F2E;
      color: #F5F5DC;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00FFFF;
    }

    #tableContainer {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background-color: #2E2E3E;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
      color: #F5F5DC;
    }

    th {
      background-color: #00FFFF;
      color: #1F1F2E;
    }

    tr:nth-child(even) {
      background-color: #3A3A4A;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 6px;
      background-color: #2E2E3E;
      color: #F5F5DC;
      border: 1px solid #555;
      border-radius: 4px;
      margin-bottom: 4px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00FFFF;
      color: #1F1F2E;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00dede;
    }

    .label-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Step 2: Label Your Columns</h1>
  <div id="tableContainer"></div>
  <button onclick="confirmLabels()">Confirm and Continue</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const uploadedData = sessionStorage.getItem('uploadedFile');
    const setup = JSON.parse(sessionStorage.getItem('sheetpilotSetup') || '{}');

    const labelPresets = {
      ministry: ["Ignore", "Member Name", "Donation Amount", "Ministry Area", "Event Date", "Contact Info"],
      real_estate: ["Ignore", "Client Name", "Agent Name", "Property Address", "Closing Date", "Commission", "Contact Info"],
      law: ["Ignore", "Client Name", "Case Number", "Attorney", "Case Type", "Billable Hours", "Contact Info"],
      small_business: ["Ignore", "Client Name", "Service Date", "Service Type", "Price", "Location", "Contact Info"],
      education: ["Ignore", "Student Name", "Grade", "Subject", "Teacher", "Test Score", "Contact Info"],
      default: ["Ignore", "Column 1", "Column 2", "Column 3", "Column 4", "Column 5"]
    };

    function getLabelOptions() {
      if (!setup.industry) return labelPresets.default;
      const key = setup.industry.toLowerCase();
      return labelPresets[key] || labelPresets.default;
    }

    function confirmLabels() {
      const selects = document.querySelectorAll("select.column-label");
      const customs = document.querySelectorAll("input.column-custom");
      const finalLabels = [];

      selects.forEach((sel, i) => {
        const customVal = customs[i].value.trim();
        finalLabels.push(customVal || sel.value);
      });

      sessionStorage.setItem("finalLabels", JSON.stringify(finalLabels));
      alert("Labels confirmed! (This is where youâ€™d continue to the processing step.)");
    }

    if (!uploadedData) {
      document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>No file uploaded. Please go back and upload again.</p>";
    } else {
      fetch(uploadedData)
        .then(res => res.arrayBuffer())
        .then(buffer => {
          const workbook = XLSX.read(buffer, {type: 'array'});
          const sheetName = workbook.SheetNames[0];
          const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header: 1});
          const headers = sheet[0];
          const rows = sheet.slice(1);
          const options = getLabelOptions();

          let html = "<table><thead><tr>";
          headers.forEach(header => {
            html += `<th>${header}</th>`;
          });
          html += "</tr><tr>";
          headers.forEach((_, i) => {
            html += `<th><div class="label-container">
              <select class="column-label">${options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}</select>
              <input type="text" class="column-custom" placeholder="Or type custom label..." />
            </div></th>`;
          });
          html += "</tr></thead><tbody>";
          rows.slice(0, 5).forEach(row => {
            html += "<tr>";
            headers.forEach((_, i) => {
              html += `<td>${row[i] || ""}</td>`;
            });
            html += "</tr>";
          });
          html += "</tbody></table>";

          document.getElementById("tableContainer").innerHTML = html;
        });
    }
  </script>
</body>
</html>
