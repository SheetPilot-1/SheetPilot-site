<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #264256;
      color: #FFF5CC;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      color: #FFF5CC;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #loadFileBtn {
      background-color: #00e5ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
    }

    #loadNote {
      color: #ccc;
      font-size: 0.9em;
      margin-top: 8px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <label for="industry">Select Your Industry:</label>
  <select id="industry" onchange="updateSubcategories()">
    <option value="">-- Select Industry --</option>
  </select>

  <label for="subcategory">Subcategory:</label>
  <select id="subcategory">
    <option value="">-- Select Subcategory --</option>
  </select>

  <label for="customIndustry">Or enter industry manually:</label>
  <input type="text" id="customIndustry" placeholder="Custom Industry" />

  <label for="customSubcategory">Or enter subcategory manually:</label>
  <input type="text" id="customSubcategory" placeholder="Custom Subcategory" />

  <label for="fileUpload">Upload Your File:</label>
  <input type="file" id="fileUpload" accept=".xlsx, .csv" />

  <button id="loadFileBtn">Load File</button>
  <p id="loadNote">Use this to upload additional data to the current table.</p>

  <script>
    const industries = {
      "Retail": ["Clothing", "Electronics", "Convenience Store"],
      "Finance": ["Accounting", "Investments", "Banking", "Tax Services"],
      "Real Estate": ["REIT", "Residential", "Commercial"],
      "Interior Design": ["Residential", "Commercial"],
      "Healthcare": ["Home Health", "Dental", "Urgent Care"],
      "Construction": ["General Contractor", "Roofing", "Plumbing"],
      "Technology": ["Software", "IT Support", "Web Dev"],
      "Hospitality": ["Hotel", "BnB", "Catering"],
      "Transportation": ["Trucking", "Dispatch", "Logistics"],
      "Pet Grooming": ["Mobile Grooming", "Salon"],
      "Education": ["Tutoring", "Training", "Online Courses"],
      "E-commerce": ["Dropshipping", "Amazon Seller", "Print-on-Demand"],
      "Cleaning Services": ["Residential", "Commercial", "Move Out"],
      "Auto Repair": ["Mobile Mechanic", "Shop"],
      "Legal": ["Attorney", "Paralegal"],
      "Marketing": ["Social Media", "Design", "Email"],
      "Fitness": ["Trainer", "Yoga", "Gym"],
      "Event Planning": ["Weddings", "Corporate", "Birthday"],
      "Entertainment": ["Performer", "Streamer", "DJ"],
      "Telecommunications": ["Internet Providers", "Installers"],
      "Insurance": ["Broker", "Claims Adjuster"],
      "Consulting": ["Sales", "Business Strategy"],
      "Non-Profit": ["Faith-based", "Charity", "Community"],
      "Childcare": ["Daycare", "After School"],
      "Photography": ["Portraits", "Weddings", "Commercial"],
      "Food & Beverage": ["Restaurant", "Food Truck", "Catering"],
      "Home Services": ["HVAC", "Electrician", "Pest Control"],
      "Landscaping": ["Mowing", "Design", "Irrigation"],
      "Courier Services": ["Medical", "Local", "Fleet"],
      "Printing": ["Flyers", "Signs", "Packaging"],
      "Security": ["Guards", "Alarm Setup"],
      "Beauty & Wellness": ["Massage", "Esthetician", "Hair"],
      "Tutoring": ["Test Prep", "K-12", "College"],
      "Publishing": ["Blog", "Magazine", "Self-Publishing"],
      "Plumbing": ["Residential", "Commercial"],
      "HVAC": ["Install", "Service", "Duct Cleaning"],
      "Painting": ["Interior", "Exterior", "Decorative"],
      "Roofing": ["Shingles", "Metal", "Repair"],
      "HR Services": ["Recruiting", "Payroll"],
      "Travel Services": ["Agent", "Tours"],
      "IT Support": ["On-site", "Remote", "Contract"],
      "Barber/Salon": ["Stylist", "Barber", "Colorist"],
      "Copywriting": ["SEO", "Ad Copy", "Web"],
      "Manufacturing": ["Assembly", "Private Label"],
      "Accounting": ["Tax Prep", "Bookkeeping"],
      "Veterinary": ["Clinic", "Mobile Vet"]
    };

    function updateSubcategories() {
      const industry = document.getElementById("industry").value;
      const subSelect = document.getElementById("subcategory");
      subSelect.innerHTML = '<option value="">-- Select Subcategory --</option>';

      if (industries[industry]) {
        industries[industry].forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subSelect.appendChild(opt);
        });
      }
    }

    // On page load, populate industry list
    window.onload = () => {
      const industrySelect = document.getElementById("industry");
      Object.keys(industries).forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        industrySelect.appendChild(opt);
      });
    };
  </script>
</body>
</html>
