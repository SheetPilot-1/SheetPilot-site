
<div style="background-color: #ADD8E6; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; font-family: sans-serif;">
  <h1 style="color: navy; text-align: center; font-weight: bold;">SheetPilot</h1>
  <h2 style="color: navy; text-align: center;">We Build Your Systems, So You Don’t Have To</h2>

  <form id="sheetPilotForm">
    <label style="color: navy;">Name *</label><br>
    <input type="text" name="name" required style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;"><br><br>

    <label style="color: navy;">Email *</label><br>
    <input type="email" name="email" required style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;"><br><br>

    <label style="color: navy;">Business Name</label><br>
    <input type="text" name="business" style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;"><br><br>

    <label style="color: navy;">Description *</label><br>
    <textarea name="description" required rows="4" style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br><br>

    <label style="color: navy;">Preferred Platform *</label><br>
    <input type="radio" name="platform" value="Google Sheets" required> Google Sheets<br>
    <input type="radio" name="platform" value="Microsoft Excel" required> Microsoft Excel<br>
    <input type="radio" name="platform" value="Not sure" required> Not sure<br><br>

    <label style="color: navy;">Optional Notes</label><br>
    <textarea name="notes" rows="2" style="width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;"></textarea><br><br>

    <button type="submit" style="background-color: navy; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
  </form>

  <p id="formStatus" style="color: navy; text-align: center; margin-top: 10px;"></p>
</div>

<script>
document.getElementById('sheetPilotForm').addEventListener('submit', async function(event) {
  event.preventDefault();
  
  const form = event.target;
  const data = {
    name: form.name.value,
    email: form.email.value,
    business: form.business.value,
    description: form.description.value,
    platform: form.platform.value,
    notes: form.notes.value
  };

  try {
    const response = await fetch('/api/submit', {  // <-- Replace with your Vercel API route if different
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      document.getElementById('formStatus').textContent = "✅ Submission successful!";
      form.reset();
    } else {
      document.getElementById('formStatus').textContent = "⚠️ Submission failed. Please try again.";
    }
  } catch (error) {
    console.error(error);
    document.getElementById('formStatus').textContent = "⚠️ An error occurred. Please try again.";
  }
});
</script>
