
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheetPilot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="/sheetpilot-logo.png" alt="SheetPilot Logo" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
    <nav class="nav" id="navMenu">
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Clean data.<br />Clear insights.<br /><span class="highlight">Zero coding.</span></h1>
    <p>Automate your spreadsheets and focus on what matters.</p>
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('show');
    }

    document.addEventListener('click', function(event) {
      const nav = document.getElementById('navMenu');
      const button = document.querySelector('.menu-toggle');
      if (!nav.contains(event.target) && !button.contains(event.target)) {
        nav.classList.remove('show');
      }
    });
  </script>
</body>
</html>
