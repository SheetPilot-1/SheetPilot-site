<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #1C1C2A;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f2e7;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #f5f2e7;
    }
    h2 {
      font-size: 1.2em;
      margin-top: 1.8em;
      margin-bottom: 0.4em;
    }
    select, input[type="text"] {
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 500px;
      font-size: 1em;
    }
    button {
      background-color: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      background-color: #26263a;
      color: white;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #00e5ff;
      color: black;
    }
  </style>
</head>
<body>

  <h1>SheetPilot</h1>

  <h2>Select Industry</h2>
  <select id="industry" onchange="handleIndustryChange()">
    <option value="">-- Select Industry --</option>
    <option value="Small Business">Small Business</option>
    <option value="Construction">Construction</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Real Estate">Real Estate</option>
    <option value="Retail">Retail</option>
    <option value="Logistics">Logistics</option>
    <option value="Freelancer">Freelancer</option>
    <option value="Tech">Tech Startup</option>
    <option value="HVAC">HVAC</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Electrical">Electrical</option>
    <option value="Auto Services">Auto Services</option>
  </select>

  <select id="subcategory">
    <option value="">-- Select Subcategory --</option>
  </select>

  <input type="text" id="customBusiness" placeholder="Or enter your business type..." oninput="disableSubcategory()" />

  <h2>Upload Your File</h2>
  <input type="file" id="fileInput" accept=".xlsx,.xls" />
  <button onclick="loadFile()">Load File</button>

  <h2>Label Columns</h2>
  <div id="columnLabels"></div>

  <button onclick="previewTable()">Preview Table</button>
  <div id="tablePreview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const subcategories = {
      "Small Business": ["Lawn Care", "Cleaning Services", "Handyman", "Pet Services", "Tutoring"],
      "Construction": ["Residential", "Commercial", "Roofing", "HVAC", "Landscaping"],
      "Healthcare": ["Private Practice", "Therapist", "Home Care", "Dental"],
      "Real Estate": ["Residential", "Commercial", "Appraiser", "Broker"],
      "Retail": ["Grocery", "Clothing", "Electronics", "Mobile Sales"],
      "Logistics": ["Freight", "Courier", "Warehouse"],
      "Freelancer": ["Writer", "Designer", "Developer", "Photographer"],
      "Tech": ["App Developer", "SaaS", "AI Tool", "Web Platform"],
      "HVAC": ["Residential", "Commercial", "Service Plans"],
      "Plumbing": ["Repairs", "Installation", "Emergency Services"],
      "Electrical": ["Residential Wiring", "Industrial", "Low Voltage"],
      "Auto Services": ["Detailing", "Repair", "Oil Change", "Mobile Mechanic"]
    };

    const suggestedHeaders = {
      "Small Business": ["Customer", "Service", "Price", "Status"],
      "Construction": ["Client", "Project", "Start Date", "Status", "Budget"],
      "Healthcare": ["Patient", "Appointment Date", "Treatment", "Provider"],
      "Real Estate": ["Client", "Property", "Closing Date", "Agent"],
      "Retail": ["Customer", "Purchase Date", "Product", "Amount"],
      "Logistics": ["Client", "Shipment ID", "Delivery Date", "Carrier"],
      "Freelancer": ["Client", "Service", "Rate", "Due Date"],
      "Tech": ["Customer", "Feature", "Ticket ID", "Status"]
    };

    function handleIndustryChange() {
      const industry = document.getElementById("industry").value;
      const sub = document.getElementById("subcategory");
      sub.innerHTML = `<option value="">-- Select Subcategory --</option>`;
      if (subcategories[industry]) {
        subcategories[industry].forEach(sc => {
          sub.innerHTML += `<option value="${sc}">${sc}</option>`;
        });
        sub.disabled = false;
      }
    }

    function disableSubcategory() {
      const sub = document.getElementById("subcategory");
      if (document.getElementById("customBusiness").value.trim()) {
        sub.disabled = true;
        sub.value = "";
      } else {
        sub.disabled = false;
      }
    }

    let workbookData = [];

    function loadFile() {
      const file = document.getElementById("fileInput").files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const wb = XLSX.read(data, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        workbookData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        showColumnLabels();
      };
      reader.readAsArrayBuffer(file);
    }

    function showColumnLabels() {
      const headers = workbookData[0];
      const div = document.getElementById("columnLabels");
      div.innerHTML = "";

      const industry = document.getElementById("industry").value;
      const suggestions = suggestedHeaders[industry] || [];

      headers.forEach((header, i) => {
        div.innerHTML += `
          <label>Original Column: ${header}</label>
          <select id="label-${i}">
            <option value="">-- Suggested Label --</option>
            ${suggestions.map(s => `<option value="${s}">${s}</option>`).join("")}
          </select>
          <input type="text" id="custom-${i}" placeholder="Or enter custom label" /><br/>
        `;
      });
    }

    function previewTable() {
      const map = {};
      const headers = workbookData[0];
      headers.forEach((_, i) => {
        const label = document.getElementById(`custom-${i}`).value || document.getElementById(`label-${i}`).value;
        if (label) map[i] = label;
      });

      const rows = workbookData.slice(1);
      let html = `<table><tr>${Object.values(map).map(h => `<th>${h}</th>`).join("")}</tr>`;
      rows.forEach(row => {
        html += `<tr>${Object.keys(map).map(i => `<td>${row[i] || ""}</td>`).join("")}</tr>`;
      });
      html += "</table>";
      document.getElementById("tablePreview").innerHTML = html;
    }
  </script>
</body>
</html>
