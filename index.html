<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SheetPilot</title>
<style>
  body {
    background-color: #2f5e88; /* Light blue background */
    color: #f5f5dc; /* Cream color for text */
    font-family: Arial, sans-serif;
  }
  .container {
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    background-color: #2f5e88;
    padding: 20px;
    border-radius: 8px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #f5f5dc; /* Cream color for logo */
    font-weight: bold;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #f5f5dc; /* Cream color for labels */
  }
  select, input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #f5f5dc; /* Cream border */
    border-radius: 4px;
    background-color: white; /* White dropdowns */
    color: #333;
  }
  .button {
    display: block;
    width: 100%;
    margin-top: 30px;
    padding: 12px;
    background-color: #00bfff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>SheetPilot</h1>
    <form id="phase1Form">
      <label for="industry">Select Your Industry:</label>
      <select id="industry" name="industry" required>
        <option value="">-- Select Industry --</option>
        <!-- White Collar Industries -->
        <option value="Finance">Finance</option>
        <option value="Legal">Legal</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Technology">Technology</option>
        <option value="Education">Education</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Insurance">Insurance</option>
        <option value="Marketing">Marketing</option>
        <option value="Human Resources">Human Resources</option>
        <option value="Government">Government</option>

        <!-- Small Business / Urban -->
        <option value="Retail">Retail</option>
        <option value="Food & Beverage">Food & Beverage</option>
        <option value="Arts & Entertainment">Arts & Entertainment</option>
        <option value="Nonprofit">Nonprofit</option>
        <option value="Fitness & Wellness">Fitness & Wellness</option>
        <option value="Transportation">Transportation</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Cleaning Services">Cleaning Services</option>

        <!-- Blue Collar / Trade -->
        <option value="Construction">Construction</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Energy">Energy</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Utilities">Utilities</option>
        <option value="Security">Security</option>
      </select>

      <label for="subcategory">Select Your Subcategory:</label>
      <select id="subcategory" name="subcategory" required>
        <option value="">-- Choose Subcategory --</option>
      </select>

      <label for="customIndustry">Or Manually Enter Industry:</label>
      <input type="text" id="customIndustry" name="customIndustry" placeholder="Custom Industry">

      <label for="customSubcategory">Or Manually Enter Subcategory:</label>
      <input type="text" id="customSubcategory" name="customSubcategory" placeholder="Custom Subcategory">

      <button type="submit" class="button">Next</button>
    </form>
  </div>

  <script>
    const industrySelect = document.getElementById("industry");
    const subcategorySelect = document.getElementById("subcategory");

    const subcategories = {
      "Finance": ["Accountants", "Financial Advisors", "Tax Services"],
      "Legal": ["Lawyers", "Paralegals", "Legal Consultants"],
      "Healthcare": ["Doctors", "Dentists", "Clinics"],
      "Technology": ["IT Support", "Software Development", "Web Design"],
      "Education": ["Schools", "Tutoring", "Training Centers"],
      "Real Estate": ["Agents", "Property Management", "Appraisal Services"],
      "Insurance": ["Auto Insurance", "Home Insurance", "Life Insurance"],
      "Marketing": ["Advertising", "Market Research", "PR Services"],
      "Human Resources": ["Recruitment", "Staffing", "Training & Development"],
      "Government": ["Public Services", "Municipal Services", "Administration"],

      "Retail": ["Clothing Stores", "Convenience Stores", "Online Retail"],
      "Food & Beverage": ["Restaurants", "Food Trucks", "Catering Services"],
      "Arts & Entertainment": ["Event Planning", "Photography", "Music Services"],
      "Nonprofit": ["Charities", "Foundations", "Volunteer Groups"],
      "Fitness & Wellness": ["Gyms", "Yoga Studios", "Nutritionists"],
      "Transportation": ["Taxi Services", "Logistics", "Delivery Services"],
      "Hospitality": ["Hotels", "Motels", "Bed & Breakfasts"],
      "Cleaning Services": ["Residential Cleaning", "Commercial Cleaning", "Carpet Cleaning"],

      "Construction": ["General Contractors", "Plumbers", "Electricians"],
      "Manufacturing": ["Assembly", "Fabrication", "Production"],
      "Energy": ["Renewable Energy", "Oil & Gas", "Power Generation"],
      "Agriculture": ["Farming", "Ranching", "Forestry"],
      "Utilities": ["Water Supply", "Waste Management", "Power Supply"],
      "Security": ["Security Guards", "Alarm Systems", "Cybersecurity"]
    };

    industrySelect.addEventListener("change", function() {
      const selectedIndustry = this.value;
      subcategorySelect.innerHTML = '<option value="">-- Choose Subcategory --</option>';
      if (subcategories[selectedIndustry]) {
        subcategories[selectedIndustry].forEach(function(subcat) {
          const option = document.createElement("option");
          option.value = subcat;
          option.text = subcat;
          subcategorySelect.add(option);
        });
      }
    });

    document.getElementById("phase1Form").addEventListener("submit", function(event) {
      event.preventDefault();
      // Save selections for Phase 2
      // Redirect or show Phase 2
      alert("Phase 1 complete! Moving to Phase 2...");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SheetPilot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #275E8E; /* light blue background */
    color: #FDE6BD; /* bold cream color for text */
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  label, p {
    color: #FDE6BD;
    font-weight: bold;
  }
  .container {
    background-color: #275E8E;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .mapping-section {
    background-color: #275E8E;
    border: 2px solid #FDE6BD;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
  }
  .mapping-section select,
  .mapping-section input[type="text"] {
    background-color: white;
    border: 2px solid #FDE6BD;
    border-radius: 4px;
    padding: 5px;
    width: 100%;
    margin: 4px 0;
  }
  .mapping-section input[type="checkbox"] {
    margin-right: 5px;
  }
  #table-container table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background-color: #fff;
    color: #000;
  }
  #table-container th,
  #table-container td {
    border: 1px solid #ccc;
    padding: 8px;
  }
  button {
    background-color: #00CFFF;
    border: none;
    color: #000;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }
  button:hover {
    background-color: #009FCC;
  }
</style>
</head>
<body>

<h1>SheetPilot</h1>

<div class="container">
  <label for="fileInput">Upload Your File:</label>
  <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
</div>

<div id="mappingContainer"></div>

<p><button onclick="previewTable()">Preview Table</button> <span style="color: #FDE6BD;">If you make changes, press this button again to see updates.</span></p>

<div id="table-container"></div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
  let sheetData = [];
  let headerRow = [];
  let mappingCount = 0;

  document.getElementById('fileInput').addEventListener('change', handleFile, false);

  function handleFile(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
      headerRow = jsonData[0];
      sheetData = jsonData.slice(1);
      buildMappingForm();
    };
    reader.readAsArrayBuffer(file);
  }

  function buildMappingForm() {
    const container = document.getElementById('mappingContainer');
    container.innerHTML = `<p>Use this section to map your spreadsheet columns to custom or suggested headers. Uncheck to exclude columns you donâ€™t want in the final table.</p>`;
    headerRow.forEach((header, index) => {
      container.innerHTML += `
        <div class="mapping-section" data-index="${index}">
          <input type="checkbox" checked />
          <select>
            <option value="">-- Choose Header --</option>
            ${headerRow.map(h => `<option value="${h}">${h}</option>`).join('')}
          </select>
          <input type="text" placeholder="Or enter custom label" />
        </div>`;
    });
    container.innerHTML += `<button onclick="addMapping()">Add New Column</button>`;
  }

  function addMapping() {
    const container = document.getElementById('mappingContainer');
    const index = headerRow.length + mappingCount;
    container.innerHTML += `
      <div class="mapping-section" data-index="${index}">
        <input type="checkbox" checked />
        <select>
          <option value="">-- Choose Header --</option>
          ${headerRow.map(h => `<option value="${h}">${h}</option>`).join('')}
        </select>
        <input type="text" placeholder="Or enter custom label" />
      </div>`;
    mappingCount++;
  }

  function previewTable() {
    const container = document.getElementById('mappingContainer');
    const sections = container.querySelectorAll('.mapping-section');
    const selectedMappings = [];

    sections.forEach(section => {
      const checkbox = section.querySelector('input[type="checkbox"]').checked;
      const dropdown = section.querySelector('select').value;
      const customLabel = section.querySelector('input[type="text"]').value.trim();

      if (checkbox) {
        selectedMappings.push({
          source: dropdown || customLabel,
          label: customLabel || dropdown
        });
      }
    });

    const finalHeaders = selectedMappings.map(m => m.label);
    const finalData = sheetData.map(row => {
      const obj = {};
      selectedMappings.forEach((m, idx) => {
        const colIdx = headerRow.indexOf(m.source);
        obj[m.label] = colIdx !== -1 ? row[colIdx] : '';
      });
      return obj;
    });

    renderTable(finalHeaders, finalData);
  }

  function renderTable(headers, data) {
    let html = `<table><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
    data.forEach(row => {
      html += `<tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>`;
    });
    html += `</table>`;
    document.getElementById('table-container').innerHTML = html;
  }
</script>

</body>
</html>
