
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #0c0c1e;
      color: #f5f5dc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #f5f5dc;
    }
    section {
      background-color: #1a1a2e;
      margin-bottom: 1.5rem;
      padding: 1.25rem;
      border-radius: 0.5rem;
    }
    button {
      background-color: #00ffff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    input, select {
      margin: 0.5rem 0;
      padding: 0.4rem;
      border-radius: 0.3rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <section>
    <h2>Step 1: Choose Your Industry</h2>
    <select>
      <option>-- Choose Industry --</option>
      <option>Small Business</option>
      <option>Real Estate</option>
      <option>Law / Legal Services</option>
    </select>
    <br />
    <input type="text" placeholder="Or enter your business name" />
  </section>

  <section>
    <h2>Step 2: Upload Your Spreadsheet</h2>
    <input type="file" />
    <br />
    <button>Load File</button>
  </section>

  <section>
    <h2>Step 3: Label Your Columns</h2>
    <p>[Labeling interface here]</p>
  </section>

  <section>
    <h2>Step 4: Cleanup & Sort</h2>
    <p>[Filtering and sorting interface here]</p>
    <button>Download as XLSX</button>
  </section>
</body>
</html>
