<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #1C1C2A;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5dc;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #f5f5dc;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      max-width: 420px;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      border: none;
      background-color: #00e6f6;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c2d4;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <label for="industry">Select Your Industry</label>
  <select id="industry">
    <option value="">-- Choose Industry --</option>
    <option>Accounting</option>
    <option>Advertising</option>
    <option>Agriculture</option>
    <option>Architecture</option>
    <option>Automotive</option>
    <option>Beauty & Wellness</option>
    <option>Childcare</option>
    <option>Cleaning Services</option>
    <option>Construction</option>
    <option>Consulting</option>
    <option>Creative Services</option>
    <option>Customer Service</option>
    <option>Delivery & Logistics</option>
    <option>Design</option>
    <option>E-commerce</option>
    <option>Education</option>
    <option>Entertainment</option>
    <option>Event Planning</option>
    <option>Financial Services</option>
    <option>Fitness & Personal Training</option>
    <option>Food & Beverage</option>
    <option>Freelancing</option>
    <option>Healthcare</option>
    <option>Home Repair</option>
    <option>HVAC</option>
    <option>IT & Software</option>
    <option>Janitorial</option>
    <option>Landscaping</option>
    <option>Legal</option>
    <option>Manufacturing</option>
    <option>Marketing</option>
    <option>Mechanic / Auto Repair</option>
    <option>Moving Services</option>
    <option>Nonprofit</option>
    <option>Pest Control</option>
    <option>Pet Services</option>
    <option>Photography</option>
    <option>Plumbing</option>
    <option>Property Management</option>
    <option>Real Estate</option>
    <option>Recruiting & Staffing</option>
    <option>Retail</option>
    <option>Roofing</option>
    <option>Salon / Barber</option>
    <option>Security Services</option>
    <option>Small Business</option>
    <option>Social Media / Creator</option>
    <option>Software Development</option>
    <option>Technology</option>
    <option>Trades (General)</option>
    <option>Transportation</option>
    <option>Truck Dispatcher</option>
    <option>Tutoring</option>
    <option>Waste Management</option>
    <option>Web Development</option>
  </select>

  <label for="subcategory">Subcategory</label>
  <select id="subcategory">
    <option value="">-- Choose Subcategory --</option>
  </select>

  <input type="text" id="customBusinessType" placeholder="Or enter your business type" />

  <label for="fileUpload">Upload Your File</label>
  <input type="file" id="fileUpload" />

  <button id="loadFileBtn">Load File</button>
</body>
</html>
