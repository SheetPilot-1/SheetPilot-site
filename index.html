
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetPilot</title>
  <style>
    body { background: #232338; color: #fdf5e6; font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #fdf5e6; }
    section { margin-bottom: 40px; }
    label, select, input, button { margin-top: 10px; display: block; }
    table { width: 100%; margin-top: 15px; border-collapse: collapse; }
    th, td { border: 1px solid #444; padding: 8px; text-align: left; }
    th { background: #00ffff; color: black; }
    .btn {
      background-color: #00ffff; color: black;
      padding: 10px 20px; border: none;
      border-radius: 8px; cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover { background: #00dddd; }
    .hidden { display: none; }
    .advanced-toggle { color: #00ffff; cursor: pointer; margin-top: 15px; }
    .filter-block { background: #1e1e2e; padding: 10px; border-radius: 6px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <section>
    <h2>Choose Your Industry</h2>
    <select id="industrySelect" onchange="handleIndustryChange()">
      <option value="">-- Select Industry --</option>
      <option value="Small Business">Small Business</option>
      <option value="Real Estate">Real Estate</option>
      <option value="Law Firm">Law Firm</option>
      <option value="Ministry">Ministry</option>
    </select>
  </section>

  <section>
    <h2>Upload Your Spreadsheet</h2>
    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
    <button class="btn" onclick="loadFile()">Load File</button>
    <p id="error" style="color:red;"></p>
  </section>

  <section id="step3" class="hidden">
    <h2>Label Your Columns</h2>
    <div id="labelSelectors"></div>
    <button class="btn" onclick="confirmLabels()">Confirm and Continue</button>
  </section>

  <section>
    <h2>Clean Up and Export</h2>
    <label>Remove rows missing info in:</label>
    <select id="blankCol"><option>Choose column...</option></select>

    <label>Only show rows where this matches:</label>
    <select id="matchCol"><option>Choose column...</option></select>
    <input type="text" id="matchVal" placeholder="Enter matching value">

    <label>Sort your data by:</label>
    <select id="sortCol"><option>Choose column...</option></select>
    <select id="sortDir">
      <option value="asc">A → Z</option>
      <option value="desc">Z → A</option>
    </select>

    <div class="advanced-toggle" onclick="toggleAdvanced()">Show Advanced Filters</div>
    <div id="advancedFilters" class="filter-block hidden">
      <label>Remove rows where column contains:</label>
      <select><option>Choose column...</option></select>
      <input type="text" placeholder="e.g. 'test', 'N/A'">

      <label>Keep only rows where column starts with:</label>
      <select><option>Choose column...</option></select>
      <input type="text" placeholder="e.g. '2024'">

      <label>Custom rule:</label>
      <input type="text" placeholder="e.g. Column A contains 'test' and Column B is blank">
    </div>

    <button class="btn" onclick="previewData()">Preview Cleaned Table</button>
    <button class="btn">Download as XLSX</button>
    <button class="btn">Download as CSV</button>

    <div id="previewTableContainer"></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let rawData = [], headers = [];

    const headerSuggestions = {
      "Small Business": ["Customer Name", "Phone", "Email", "Service", "Price", "Date"],
      "Real Estate": ["Client", "Property Address", "Agent", "Commission", "Close Date"],
      "Law Firm": ["Client Name", "Case Type", "Attorney", "Fee", "Court Date"],
      "Ministry": ["Name", "Event", "Donation", "Contact", "Date"]
    };

    function handleIndustryChange() {
      document.getElementById('step3').classList.add('hidden');
    }

    function loadFile() {
      const input = document.getElementById('fileInput');
      const error = document.getElementById('error');
      if (!input.files.length) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        headers = rawData[0];
        populateLabelSelectors();
        document.getElementById('step3').classList.remove('hidden');
      };
      reader.readAsArrayBuffer(input.files[0]);
    }

    function populateLabelSelectors() {
      const industry = document.getElementById('industrySelect').value;
      const suggestions = headerSuggestions[industry] || [];
      const container = document.getElementById('labelSelectors');
      container.innerHTML = '';

      headers.forEach((header, i) => {
        const options = suggestions.map(opt => `<option value="${opt}">${opt}</option>`).join('');
        container.innerHTML += `
          <label>${header}</label>
          <select><option value="">-- Choose label --</option>${options}</select>
          <input type="text" placeholder="Or enter custom label">
        `;
      });
    }

    function confirmLabels() {
      populateDropdown("blankCol");
      populateDropdown("matchCol");
      populateDropdown("sortCol");
    }

    function populateDropdown(id) {
      const dropdown = document.getElementById(id);
      dropdown.innerHTML = "";
      headers.forEach((h, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = h;
        dropdown.appendChild(option);
      });
    }

    function previewData() {
      const matchCol = parseInt(document.getElementById("matchCol").value);
      const matchVal = document.getElementById("matchVal").value.trim().toLowerCase();

      const filtered = rawData.slice(1).filter(row =>
        !matchVal || (row[matchCol] && row[matchCol].toString().toLowerCase().includes(matchVal))
      );

      const table = document.createElement("table");
      const headerRow = table.insertRow();
      headers.forEach(h => headerRow.insertCell().textContent = h);
      filtered.forEach(row => {
        const tr = table.insertRow();
        headers.forEach((_, i) => tr.insertCell().textContent = row[i] || "");
      });

      const container = document.getElementById("previewTableContainer");
      container.innerHTML = "";
      container.appendChild(table);
    }

    function toggleAdvanced() {
      document.getElementById("advancedFilters").classList.toggle("hidden");
    }
  </script>
</body>
</html>
