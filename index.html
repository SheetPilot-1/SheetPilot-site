<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fefaf1;
      color: #1E2A47;
    }

    header {
      background-color: #1E2A47;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header img {
      height: 48px;
      border-radius: 8px;
      background-color: #fef9f0;
      padding: 4px;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .nav-menu {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 0.75rem;
      position: absolute;
      top: 60px;
      right: 16px;
      z-index: 999;
      display: none;
    }

    .nav-menu a {
      display: block;
      color: #1E2A47;
      text-decoration: none;
      padding: 8px 0;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }

    .nav-menu a:last-child {
      border-bottom: none;
    }

    .nav-menu a:hover {
      color: #c98c00;
    }

    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      color: #1E2A47;
    }

    .tagline-section {
      background-color: #1E2A47;
      padding: 2rem 1rem;
      text-align: center;
    }

    .tagline-section h2 {
      color: white;
      font-size: 1.25rem;
      font-weight: 500;
      font-style: italic;
      letter-spacing: 0.5px;
      margin: 0;
    }
