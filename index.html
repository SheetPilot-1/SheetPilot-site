<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #1c1c2a;
      font-family: Arial, sans-serif;
      color: #f5f5dc;
      padding: 20px;
    }
    h1, h2 {
      color: #f5f5dc;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
    }
    select, input {
      padding: 5px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #00ffff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background-color: #00ffff;
      color: black;
      padding: 8px;
    }
    td {
      padding: 8px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <h1>SheetPilot</h1>

  <h2>Select Your Industry</h2>
  <select id="industrySelect">
    <option value="">-- Choose Industry --</option>
    <option>Small Business</option>
    <option>Transportation</option>
    <option>Legal</option>
    <option>Real Estate</option>
    <option>Healthcare</option>
    <option>Construction</option>
    <option>Education</option>
    <option>Freelance</option>
  </select>

  <select id="subcategorySelect">
    <option value="">-- Choose Subcategory --</option>
    <option>Truck Dispatcher</option>
    <option>Lawn Care</option>
    <option>Cleaning Services</option>
    <option>Tutor</option>
    <option>Property Manager</option>
    <option>Virtual Assistant</option>
  </select>

  <input type="text" placeholder="Or enter your business type..." id="customBusiness">

  <h2>Upload Your File</h2>
  <input type="file" id="fileInput" />
  <button onclick="loadFile()">Load File</button>

  <div id="headerLabeling" style="display:none;">
    <h2>Set Column Headers</h2>
    <div id="headerInputs"></div>
  </div>

  <div id="filterSection" style="display:none;">
    <h2>Advanced Filters (optional)</h2>
    <select id="filterColumn"></select>
    <input type="text" id="filterValue" placeholder="Match value..."/>
    <button onclick="applyFilter()">Apply Filter</button>

    <h2>Sort</h2>
    <select id="sortColumn"></select>
    <select id="sortDirection">
      <option value="asc">A → Z</option>
      <option value="desc">Z → A</option>
    </select>
    <button onclick="sortTable()">Sort</button>

    <h2>Download</h2>
    <button onclick="downloadTable('xlsx')">Download as XLSX</button>
    <button onclick="downloadTable('csv')">Download as CSV</button>
  </div>

  <table id="dataTable"></table>

  <script>
    let rawData = [];
    let headers = [];

    function loadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        rawData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
        showHeaderInputs();
      };
      reader.readAsArrayBuffer(file);
    }

    function showHeaderInputs() {
      const container = document.getElementById('headerInputs');
      container.innerHTML = '';
      headers = [];

      rawData[0].forEach((col, i) => {
        const input = document.createElement('input');
        input.placeholder = `Column ${i + 1}`;
        input.setAttribute('data-index', i);
        input.style.marginBottom = '10px';
        container.appendChild(input);
      });

      document.getElementById('headerLabeling').style.display = 'block';
      const applyBtn = document.createElement('button');
      applyBtn.innerText = 'Preview Table';
      applyBtn.onclick = applyHeaders;
      container.appendChild(applyBtn);
    }

    function applyHeaders() {
      const inputs = document.querySelectorAll('#headerInputs input');
      headers = Array.from(inputs).map(input => input.value || input.placeholder);
      displayTable(rawData.slice(1));

      const filterDropdown = document.getElementById('filterColumn');
      const sortDropdown = document.getElementById('sortColumn');
      filterDropdown.innerHTML = '';
      sortDropdown.innerHTML = '';
      headers.forEach(h => {
        const opt1 = new Option(h, h);
        const opt2 = new Option(h, h);
        filterDropdown.appendChild(opt1);
        sortDropdown.appendChild(opt2);
      });

      document.getElementById('filterSection').style.display = 'block';
    }

    function displayTable(data) {
      const table = document.getElementById('dataTable');
      table.innerHTML = '';

      const thead = table.insertRow();
      headers.forEach(h => {
        const th = document.createElement('th');
        th.innerText = h;
        thead.appendChild(th);
      });

      data.forEach(row => {
        const tr = table.insertRow();
        headers.forEach((_, i) => {
          const cell = tr.insertCell();
          cell.innerText = row[i] || '';
        });
      });
    }

    function applyFilter() {
      const col = document.getElementById('filterColumn').value;
      const val = document.getElementById('filterValue').value.trim().toLowerCase();
      const colIndex = headers.indexOf(col);

      const filtered = rawData.slice(1).filter(row => 
        (row[colIndex] || '').toString().toLowerCase().includes(val)
      );
      displayTable(filtered);
    }

    function sortTable() {
      const col = document.getElementById('sortColumn').value;
      const dir = document.getElementById('sortDirection').value;
      const colIndex = headers.indexOf(col);

      const sorted = rawData.slice(1).slice().sort((a, b) => {
        const aVal = (a[colIndex] || '').toString().toLowerCase();
        const bVal = (b[colIndex] || '').toString().toLowerCase();
        if (aVal < bVal) return dir === 'asc' ? -1 : 1;
        if (aVal > bVal) return dir === 'asc' ? 1 : -1;
        return 0;
      });
      displayTable(sorted);
    }

    function downloadTable(type) {
      const ws_data = [headers, ...rawData.slice(1)];
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

      if (type === 'xlsx') {
        XLSX.writeFile(wb, "sheetpilot_export.xlsx");
      } else {
        const csv = XLSX.utils.sheet_to_csv(ws);
        const blob = new Blob([csv], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "sheetpilot_export.csv";
        a.click();
      }
    }
  </script>

</body>
</html>
