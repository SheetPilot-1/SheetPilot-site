<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js">
  <style>
    body {
      background-color: #1C1C2A;
      color: #f5f5dc;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    select, input[type="text"] {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0;
      background: #fff; border: none; border-radius: 5px;
    }
    button {
      background: #00ffff; color: black; font-weight: bold;
      border: none; padding: 0.75rem 1.5rem; border-radius: 8px;
      margin: 1rem 0; cursor: pointer;
    }
    table {
      margin-top: 2rem; width: 100%; border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000; padding: 0.5rem; text-align: left;
    }
    th {
      background-color: #00ffff; color: #000;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <label for="industry">Select Your Industry</label>
  <select id="industry">
    <option>Small Business</option>
    <option>Legal</option>
    <option>Transportation</option>
    <option>Construction</option>
    <option>Cleaning Services</option>
    <option>Healthcare</option>
    <option>Finance</option>
    <option>Education</option>
    <option>Freelancer</option>
    <option>Retail</option>
  </select>

  <label for="subcategory">Subcategory</label>
  <select id="subcategory">
    <option>-- Choose Subcategory --</option>
    <option>Real Estate</option>
    <option>Lawn Care</option>
    <option>Mobile Detailing</option>
    <option>Plumbing</option>
    <option>Paralegal</option>
    <option>Truck Dispatcher</option>
  </select>

  <label>Or enter your business type:</label>
  <input type="text" placeholder="Custom business type" />

  <br><br>

  <label for="fileInput">Upload Your File</label>
  <input type="file" id="fileInput" />

  <div id="headersSection"></div>

  <div style="margin-top: 2rem;">
    <label>Advanced Filters (optional)</label>
    <select id="filterColumn"></select>
    <input type="text" id="filterValue" placeholder="Match value..." />
    <button onclick="filterTable()">Apply Filter</button>
  </div>

  <div style="margin-top: 1rem;">
    <label>Sort by column:</label>
    <select id="sortColumn"></select>
    <select id="sortOrder">
      <option value="asc">A → Z</option>
      <option value="desc">Z → A</option>
    </select>
    <button onclick="sortTable()">Sort</button>
  </div>

  <button onclick="downloadXLSX()">Download as XLSX</button>
  <button onclick="downloadCSV()">Download as CSV</button>

  <div id="output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let tableData = [];
    const output = document.getElementById("output");

    document.getElementById('fileInput').addEventListener("change", handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        tableData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

        buildHeaders(tableData[0]);
        populateDropdowns(tableData[0]);
        renderTable(tableData);
      };
      reader.readAsArrayBuffer(file);
    }

    function buildHeaders(headers) {
      const section = document.getElementById("headersSection");
      section.innerHTML = "<h3>Set Column Headers</h3>";
      headers.forEach((header, index) => {
        section.innerHTML += `
          <label>Column ${index + 1}</label>
          <input type="text" placeholder="Enter or select a header" value="${header}" />
        `;
      });
    }

    function populateDropdowns(headers) {
      const sortDropdown = document.getElementById("sortColumn");
      const filterDropdown = document.getElementById("filterColumn");
      sortDropdown.innerHTML = "";
      filterDropdown.innerHTML = "";

      headers.forEach((header, index) => {
        const opt = `<option value="${index}">${header}</option>`;
        sortDropdown.innerHTML += opt;
        filterDropdown.innerHTML += opt;
      });
    }

    function renderTable(data) {
      let html = "<table><thead><tr>";
      data[0].forEach(header => html += `<th>${header}</th>`);
      html += "</tr></thead><tbody>";

      for (let i = 1; i < data.length; i++) {
        html += "<tr>";
        data[i].forEach(cell => {
          html += `<td>${cell ?? ""}</td>`;
        });
        html += "</tr>";
      }

      html += "</tbody></table>";
      output.innerHTML = html;
    }

    function filterTable() {
      const colIndex = parseInt(document.getElementById("filterColumn").value);
      const match = document.getElementById("filterValue").value.trim();
      const filtered = [tableData[0], ...tableData.slice(1).filter(row => row[colIndex]?.toString().includes(match))];
      renderTable(filtered);
    }

    function sortTable() {
      const colIndex = parseInt(document.getElementById("sortColumn").value);
      const order = document.getElementById("sortOrder").value;
      const sorted = [...tableData];
      sorted.splice(1, sorted.length - 1, ...sorted.slice(1).sort((a, b) => {
        const valA = a[colIndex] ?? "";
        const valB = b[colIndex] ?? "";
        return order === "asc" ? valA.localeCompare(valB) : valB.localeCompare(valA);
      }));
      renderTable(sorted);
    }

    function downloadXLSX() {
      const ws = XLSX.utils.aoa_to_sheet(tableData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "SheetPilot");
      XLSX.writeFile(wb, "SheetPilot_Cleaned.xlsx");
    }

    function downloadCSV() {
      const csv = tableData.map(row => row.map(cell => `"${cell}"`).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "SheetPilot_Cleaned.csv";
      a.click();
    }
  </script>
</body>
</html>
