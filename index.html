
<style>
  body {
    background-color: #ADD8E6;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  .form-container {
    padding: 24px;
    border-radius: 8px;
    max-width: 600px;
    margin: 40px auto;
    background-color: #ADD8E6;
  }

  .form-container h1 {
    color: navy;
    text-align: center;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .form-container h2 {
    color: navy;
    text-align: center;
    font-weight: normal;
    margin-bottom: 20px;
  }

  form label {
    color: navy;
    display: block;
    margin-bottom: 4px;
    font-weight: 600;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: white;
  }

  .radio-group label {
    display: block;
    margin-bottom: 6px;
    color: navy;
  }

  button {
    background-color: navy;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    width: 100%;
    font-size: 16px;
  }

  button:hover {
    background-color: #000080;
  }
</style>

<div class="form-container">
  <h1>SheetPilot</h1>
  <h2>We Build Your Systems, So You Don’t Have To</h2>

  <form id="sheetPilotForm">
    <label>Full Name *</label>
    <input type="text" name="name" required>

    <label>Business Name</label>
    <input type="text" name="business">

    <label>Email Address *</label>
    <input type="email" name="email" required>

    <label>Tell us about your business and what you need automated *</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Preferred Platform *</label>
    <div class="radio-group">
      <label><input type="radio" name="platform" value="Google Sheets" required> Google Sheets</label>
      <label><input type="radio" name="platform" value="Microsoft Excel" required> Microsoft Excel</label>
      <label><input type="radio" name="platform" value="Not Sure" required> Not Sure</label>
    </div>

    <label>Optional Notes</label>
    <textarea name="notes" rows="2"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById('sheetPilotForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const form = event.target;
  const data = {
    name: form.name.value,
    business: form.business.value,
    email: form.email.value,
    description: form.description.value,
    platform: form.platform.value,
    notes: form.notes.value
  };

  try {
    const response = await fetch('/api/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert('✅ Submission successful!');
      form.reset();
    } else {
      alert('⚠️ Submission failed. Please try again.');
    }
  } catch (error) {
    console.error(error);
    alert('⚠️ An error occurred. Please try again.');
  }
});
</script>
