
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #1C1C2A;
      color: #f3f3e6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #f3f3e6;
    }
    select, input, button {
      margin: 8px 0;
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    select, input {
      width: 100%;
    }
    button {
      background-color: #00eaff;
      color: #000;
      font-weight: bold;
    }
    table {
      width: 100%;
      margin-top: 16px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #000;
    }
    th {
      background-color: #00eaff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <label>Select Your Industry</label>
  <select id="industry">
    <option value="Small Business">Small Business</option>
    <option value="Transportation">Transportation</option>
    <option value="Cleaning Services">Cleaning Services</option>
    <option value="Lawn Care">Lawn Care</option>
    <option value="Legal">Legal</option>
  </select>

  <label>Subcategory</label>
  <select id="subcategory">
    <option value="">-- Choose Subcategory --</option>
    <option value="Truck Dispatcher">Truck Dispatcher</option>
    <option value="Window Cleaning">Window Cleaning</option>
    <option value="Paralegal">Paralegal</option>
  </select>

  <br />
  <input type="file" id="fileInput" />
  <button onclick="loadFile()">Load File</button>

  <div id="columnHeaders"></div>

  <div id="filters" style="margin-top: 20px;">
    <label>Advanced Filters (optional)</label>
    <select id="filterColumn"></select>
    <input type="text" id="filterValue" placeholder="Match value..." />
    <button onclick="applyFilter()">Apply Filter</button>

    <br/>
    <label>Sort by column:</label>
    <select id="sortColumn"></select>
    <select id="sortDirection">
      <option value="asc">A → Z</option>
      <option value="desc">Z → A</option>
    </select>
    <button onclick="applySort()">Sort</button>
  </div>

  <div>
    <button onclick="downloadFile('xlsx')">Download as XLSX</button>
    <button onclick="downloadFile('csv')">Download as CSV</button>
  </div>

  <table id="previewTable"></table>

  <script>
    let rawData = [];
    let headers = [];

    function loadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const rows = text.split(/\r?\n/).map(row => row.split(/\t|,/));
        rawData = rows;
        renderHeaders();
        updateDropdowns();
      };
      reader.readAsText(file);
    }

    function renderHeaders() {
      const container = document.getElementById("columnHeaders");
      container.innerHTML = "<h3>Set Column Headers</h3>";
      headers = [];

      if (rawData.length === 0) return;

      const firstRow = rawData[0];
      firstRow.forEach((_, index) => {
        const input = document.createElement("input");
        input.placeholder = `Column ${index + 1}`;
        input.onchange = () => {
          headers[index] = input.value;
        };
        container.appendChild(input);
        headers.push("");
      });
    }

    function updateDropdowns() {
      const filterColumn = document.getElementById("filterColumn");
      const sortColumn = document.getElementById("sortColumn");
      filterColumn.innerHTML = "";
      sortColumn.innerHTML = "";

      headers.forEach((label, index) => {
        const opt1 = document.createElement("option");
        opt1.text = label || `Column ${index + 1}`;
        opt1.value = index;
        filterColumn.add(opt1);

        const opt2 = document.createElement("option");
        opt2.text = label || `Column ${index + 1}`;
        opt2.value = index;
        sortColumn.add(opt2);
      });
    }

    function applyFilter() {
      const col = parseInt(document.getElementById("filterColumn").value);
      const val = document.getElementById("filterValue").value.toLowerCase();

      const filtered = rawData.slice(1).filter(row =>
        (row[col] || "").toLowerCase().includes(val)
      );
      renderTable(filtered);
    }

    function applySort() {
      const col = parseInt(document.getElementById("sortColumn").value);
      const dir = document.getElementById("sortDirection").value;

      const sorted = rawData.slice(1).sort((a, b) => {
        const valA = a[col] || "";
        const valB = b[col] || "";
        return dir === "asc"
          ? valA.localeCompare(valB)
          : valB.localeCompare(valA);
      });
      renderTable(sorted);
    }

    function renderTable(data = rawData.slice(1)) {
      const table = document.getElementById("previewTable");
      table.innerHTML = "";

      if (!rawData.length) return;

      const headerRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach((_, i) => {
          const td = document.createElement("td");
          td.textContent = row[i] || "";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function downloadFile(type) {
      let content = headers.join(",") + "\n";
      rawData.slice(1).forEach(row => {
        content += headers.map((_, i) => `"${row[i] || ""}"`).join(",") + "\n";
      });

      const blob = new Blob([content], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", `sheetpilot_export.${type === "xlsx" ? "xlsx" : "csv"}`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
