<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #1C1C2A;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f2e7;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #f5f2e7;
    }
    h2 {
      font-size: 1.2em;
      margin-top: 1.8em;
      color: #f5f2e7;
    }
    select, input[type="text"], input[type="file"] {
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 500px;
      font-size: 1em;
    }
    button {
      background-color: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      background-color: #26263a;
      color: white;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #00e5ff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <h2>Select Industry</h2>
  <select id="industry" onchange="handleIndustryChange()">
    <option value="">-- Select Industry --</option>
    <option value="Small Business">Small Business</option>
    <option value="Construction">Construction</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Real Estate">Real Estate</option>
    <option value="Retail">Retail</option>
    <option value="Logistics">Logistics</option>
    <option value="Freelancer">Freelancer</option>
    <option value="Tech">Tech Startup</option>
  </select>

  <select id="subcategory"></select>
  <input type="text" id="customBusiness" placeholder="Or enter your business type..." oninput="toggleCustomSub()"/>
  <input type="text" id="customSubcategory" placeholder="Enter your own subcategory (optional)" style="display: none;"/>

  <h2>Upload File</h2>
  <input type="file" id="fileInput" accept=".xlsx,.xls" />
  <button onclick="loadFile()">Load File</button>

  <h2>Label Columns</h2>
  <div id="columnLabels"></div>

  <h2>Filters & Sorting</h2>
  <label>Remove rows where column is blank:</label>
  <select id="filterBlankCol"></select><br/>

  <label>Only keep rows where column equals:</label>
  <select id="filterMatchCol"></select>
  <input type="text" id="filterMatchVal" placeholder="Enter match value" /><br/>

  <label>Which column would you like to sort by?</label>
  <select id="sortCol"></select>
  <select id="sortDir">
    <option value="asc">A → Z</option>
    <option value="desc">Z → A</option>
  </select>

  <div>
    <button onclick="previewTable()">Preview Table</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="downloadXLSX()">Download XLSX</button>
  </div>

  <div id="tablePreview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const subcategories = {
      "Small Business": ["Lawn Care", "Cleaning Services", "Handyman", "Pet Services", "Tutoring"],
      "Construction": ["Residential", "Commercial", "Roofing", "HVAC", "Landscaping"],
      "Healthcare": ["Private Practice", "Therapist", "Home Care", "Dental"],
      "Real Estate": ["Residential", "Commercial", "Appraiser", "Broker"],
      "Retail": ["Grocery", "Clothing", "Electronics", "Mobile Sales"],
      "Logistics": ["Freight", "Courier", "Warehouse"],
      "Freelancer": ["Writer", "Designer", "Developer", "Photographer"],
      "Tech": ["App Developer", "SaaS", "AI Tool", "Web Platform"]
    };

    let workbookData = [];

    function handleIndustryChange() {
      const industry = document.getElementById("industry").value;
      const sub = document.getElementById("subcategory");
      sub.innerHTML = "<option value=''>-- Select Subcategory --</option>";
      if (subcategories[industry]) {
        subcategories[industry].forEach(sc => {
          sub.innerHTML += `<option value="${sc}">${sc}</option>`;
        });
        sub.style.display = "block";
      } else {
        sub.style.display = "none";
      }
    }

    function toggleCustomSub() {
      const text = document.getElementById("customBusiness").value.trim();
      document.getElementById("customSubcategory").style.display = text ? "block" : "none";
      document.getElementById("subcategory").style.display = text ? "none" : "block";
    }

    function loadFile() {
      const file = document.getElementById("fileInput").files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const wb = XLSX.read(data, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        workbookData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        showColumnLabels();
      };
      reader.readAsArrayBuffer(file);
    }

    function showColumnLabels() {
      const headers = workbookData[0];
      const div = document.getElementById("columnLabels");
      div.innerHTML = "";
      headers.forEach((header, i) => {
        div.innerHTML += `<label>${header}</label>
          <input type="text" id="label-${i}" placeholder="Enter label for this column" /><br/>`;
      });

      ["filterBlankCol", "filterMatchCol", "sortCol"].forEach(id => {
        const el = document.getElementById(id);
        el.innerHTML = "<option value=''>-- Select --</option>";
        headers.forEach((h, i) => {
          el.innerHTML += `<option value="${i}">${h}</option>`;
        });
      });
    }

    function previewTable() {
      const headers = workbookData[0];
      const labelMap = {};
      headers.forEach((_, i) => {
        const val = document.getElementById(`label-${i}`).value.trim();
        if (val) labelMap[i] = val;
      });

      const blankCol = parseInt(document.getElementById("filterBlankCol").value);
      const matchCol = parseInt(document.getElementById("filterMatchCol").value);
      const matchVal = document.getElementById("filterMatchVal").value.trim();
      const sortCol = parseInt(document.getElementById("sortCol").value);
      const sortDir = document.getElementById("sortDir").value;

      let rows = workbookData.slice(1).filter(row => {
        if (!isNaN(blankCol) && !row[blankCol]) return false;
        if (!isNaN(matchCol) && matchVal && row[matchCol]?.toString().toLowerCase() !== matchVal.toLowerCase()) return false;
        return true;
      });

      if (!isNaN(sortCol)) {
        rows.sort((a, b) => {
          const aVal = (a[sortCol] || "").toString();
          const bVal = (b[sortCol] || "").toString();
          return sortDir === "asc" ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
        });
      }

      let html = "<table><tr>";
      Object.values(labelMap).forEach(l => html += `<th>${l}</th>`);
      html += "</tr>";
      rows.forEach(row => {
        html += "<tr>";
        Object.keys(labelMap).forEach(i => html += `<td>${row[i] || ""}</td>`);
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById("tablePreview").innerHTML = html;
    }

    function downloadCSV() {
      const rows = document.querySelectorAll("table tr");
      let csv = "";
      rows.forEach(row => {
        const cols = Array.from(row.querySelectorAll("th, td")).map(td => `"${td.innerText}"`);
        csv += cols.join(",") + "\\n";
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "sheetpilot_output.csv";
      link.click();
    }

    function downloadXLSX() {
      const headers = Array.from(document.querySelectorAll("table th")).map(th => th.innerText);
      const data = Array.from(document.querySelectorAll("table tr"))
        .slice(1)
        .map(row => Array.from(row.querySelectorAll("td")).map(td => td.innerText));
      const ws = XLSX.utils.aoa_to_sheet([headers, ...data]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "SheetPilot Preview");
      XLSX.writeFile(wb, "sheetpilot_output.xlsx");
    }
  </script>
</body>
</html>
