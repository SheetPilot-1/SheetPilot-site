<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #1C1C2A;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f2e7;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #f5f2e7;
    }
    h2 {
      font-size: 1.2em;
      margin-top: 1.8em;
      margin-bottom: 0.4em;
    }
    select, input[type="text"] {
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 500px;
      font-size: 1em;
    }
    button {
      background-color: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      background-color: #26263a;
      color: white;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #00e5ff;
      color: black;
    }
  </style>
</head>
<body>

  <h1>SheetPilot</h1>

  <h2>Select Industry</h2>
  <select id="industry">
    <option value="">-- Select Industry --</option>
    <option value="Small Business">Small Business</option>
    <option value="Construction">Construction</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Real Estate">Real Estate</option>
    <option value="Retail">Retail</option>
    <option value="Logistics">Logistics</option>
    <option value="Freelancer">Freelancer</option>
    <option value="Tech">Tech Startup</option>
  </select>

  <select id="subcategory">
    <option value="">-- Select Subcategory --</option>
  </select>

  <input type="text" id="customBusiness" placeholder="Or enter your business type..." />

  <h2>Upload Your File</h2>
  <input type="file" id="fileInput" accept=".xlsx,.xls" />
  <button onclick="loadFile()">Load File</button>

  <h2>Label Columns</h2>
  <div id="columnLabels"></div>

  <h2>Filter & Sort</h2>
  <label>Remove rows with blank in:</label>
  <select id="blankColumn"></select><br/>

  <label>Only show rows where column matches:</label>
  <select id="matchColumn"></select>
  <input type="text" id="matchValue" placeholder="Enter value to match..." /><br/>

  <label>Sort your data by:</label>
  <select id="sortColumn"></select>
  <select id="sortDirection">
    <option value="asc">A → Z</option>
    <option value="desc">Z → A</option>
  </select><br/>

  <button onclick="previewTable()">Preview Table</button>

  <div id="tablePreview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const suggestedHeaders = {
      "Small Business": ["Customer", "Service", "Price", "Status", "Notes"],
      "Construction": ["Client", "Project", "Start Date", "Status", "Budget"],
      "Healthcare": ["Patient", "Appointment Date", "Treatment", "Provider", "Status"],
      "Real Estate": ["Client", "Property", "Closing Date", "Agent", "Offer"],
      "Retail": ["Customer", "Purchase Date", "Product", "Price", "Payment Type"],
      "Logistics": ["Client", "Shipment ID", "Delivery Date", "Carrier", "Status"],
      "Freelancer": ["Client", "Service", "Rate", "Due Date", "Invoice Status"],
      "Tech": ["Customer", "Feature", "Ticket #", "Priority", "Status"]
    };

    document.getElementById("industry").addEventListener("change", function () {
      const sub = document.getElementById("subcategory");
      sub.innerHTML = `<option value="">-- Select Subcategory --</option>`;
      const val = this.value;

      if (val === "Small Business") {
        ["Lawn Care", "Handyman", "Cleaning Services", "Dog Grooming", "Notary", "Catering", "Event Planner"].forEach(opt => {
          sub.innerHTML += `<option value="${opt}">${opt}</option>`;
        });
      }
    });

    let workbookData = [];
    function loadFile() {
      const file = document.getElementById("fileInput").files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const wb = XLSX.read(data, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        workbookData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        showColumnLabels();
      };
      reader.readAsArrayBuffer(file);
    }

    function showColumnLabels() {
      const headers = workbookData[0];
      const div = document.getElementById("columnLabels");
      div.innerHTML = "";

      const industry = document.getElementById("industry").value;
      const suggestions = suggestedHeaders[industry] || [];

      headers.forEach((header, i) => {
        const labelHTML = `
          <label>Original Column: ${header}</label>
          <select id="label-${i}">
            <option value="">-- Suggested Label --</option>
            ${suggestions.map(s => `<option value="${s}">${s}</option>`).join("")}
          </select>
          <input type="text" id="custom-${i}" placeholder="Enter new column label" /><br/>
        `;
        div.innerHTML += labelHTML;
      });

      const dropdowns = [document.getElementById("blankColumn"), document.getElementById("matchColumn"), document.getElementById("sortColumn")];
      dropdowns.forEach(d => {
        d.innerHTML = `<option value="">-- Select Column --</option>`;
        headers.forEach((h, i) => d.innerHTML += `<option value="${i}">${h}</option>`);
      });
    }

    function previewTable() {
      const labelMap = {};
      workbookData[0].forEach((_, i) => {
        const dropVal = document.getElementById(`label-${i}`).value;
        const customVal = document.getElementById(`custom-${i}`).value;
        const label = customVal || dropVal;
        if (label) labelMap[i] = label;
      });

      const blankIndex = parseInt(document.getElementById("blankColumn").value);
      const matchIndex = parseInt(document.getElementById("matchColumn").value);
      const matchVal = document.getElementById("matchValue").value.trim();
      const sortIndex = parseInt(document.getElementById("sortColumn").value);
      const sortDir = document.getElementById("sortDirection").value;

      const body = workbookData.slice(1)
        .filter(row => row.length && (isNaN(blankIndex) || row[blankIndex]))
        .filter(row => !matchVal || (row[matchIndex] && row[matchIndex].toString().includes(matchVal)))
        .sort((a, b) => {
          const aVal = a[sortIndex] || "";
          const bVal = b[sortIndex] || "";
          return sortDir === "asc" ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
        });

      let html = `<table><tr>`;
      Object.values(labelMap).forEach(label => html += `<th>${label}</th>`);
      html += `</tr>`;

      body.forEach(row => {
        html += `<tr>`;
        Object.keys(labelMap).forEach(i => html += `<td>${row[i] || ""}</td>`);
        html += `</tr>`;
      });
      html += `</table>`;
      document.getElementById("tablePreview").innerHTML = html;
    }
  </script>
</body>
</html>
