<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetPilot</title>
  <style>
    body { background-color: #1C1C2A; color: #fdf5e6; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1, h2 { color: #fdf5e6; }
    label, select, input, button { display: block; margin-top: 10px; }
    .btn {
      background: #00ffff; color: black; padding: 10px 20px;
      border: none; border-radius: 8px; cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover { background: #00dddd; }
    .hidden { display: none; }
    .filter-block { background: #2A2A3D; padding: 15px; border-radius: 8px; margin-top: 20px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #444; padding: 8px; text-align: left; }
    th { background: #00ffff; color: black; }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>
  <p>This is the final version of the SheetPilot interface. Upload a file to begin testing.</p>
</body>
</html>
