<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SheetPilot</title>
<style>
  body {
    background-color: #2f5e88; /* Light blue background */
    color: #f5f5dc; /* Cream color for text */
    font-family: Arial, sans-serif;
  }
  .container {
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    background-color: #2f5e88;
    padding: 20px;
    border-radius: 8px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #f5f5dc; /* Cream color for logo */
    font-weight: bold;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #f5f5dc; /* Cream color for labels */
  }
  select, input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #f5f5dc; /* Cream border */
    border-radius: 4px;
    background-color: white; /* White dropdowns */
    color: #333;
  }
  .button {
    display: block;
    width: 100%;
    margin-top: 30px;
    padding: 12px;
    background-color: #00bfff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>SheetPilot</h1>
    <form id="phase1Form">
      <label for="industry">Select Your Industry:</label>
      <select id="industry" name="industry" required>
        <option value="">-- Select Industry --</option>
        <!-- White Collar Industries -->
        <option value="Finance">Finance</option>
        <option value="Legal">Legal</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Technology">Technology</option>
        <option value="Education">Education</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Insurance">Insurance</option>
        <option value="Marketing">Marketing</option>
        <option value="Human Resources">Human Resources</option>
        <option value="Government">Government</option>

        <!-- Small Business / Urban -->
        <option value="Retail">Retail</option>
        <option value="Food & Beverage">Food & Beverage</option>
        <option value="Arts & Entertainment">Arts & Entertainment</option>
        <option value="Nonprofit">Nonprofit</option>
        <option value="Fitness & Wellness">Fitness & Wellness</option>
        <option value="Transportation">Transportation</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Cleaning Services">Cleaning Services</option>

        <!-- Blue Collar / Trade -->
        <option value="Construction">Construction</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Energy">Energy</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Utilities">Utilities</option>
        <option value="Security">Security</option>
      </select>

      <label for="subcategory">Select Your Subcategory:</label>
      <select id="subcategory" name="subcategory" required>
        <option value="">-- Choose Subcategory --</option>
      </select>

      <label for="customIndustry">Or Manually Enter Industry:</label>
      <input type="text" id="customIndustry" name="customIndustry" placeholder="Custom Industry">

      <label for="customSubcategory">Or Manually Enter Subcategory:</label>
      <input type="text" id="customSubcategory" name="customSubcategory" placeholder="Custom Subcategory">

      <button type="submit" class="button">Next</button>
    </form>
  </div>

  <script>
    const industrySelect = document.getElementById("industry");
    const subcategorySelect = document.getElementById("subcategory");

    const subcategories = {
      "Finance": ["Accountants", "Financial Advisors", "Tax Services"],
      "Legal": ["Lawyers", "Paralegals", "Legal Consultants"],
      "Healthcare": ["Doctors", "Dentists", "Clinics"],
      "Technology": ["IT Support", "Software Development", "Web Design"],
      "Education": ["Schools", "Tutoring", "Training Centers"],
      "Real Estate": ["Agents", "Property Management", "Appraisal Services"],
      "Insurance": ["Auto Insurance", "Home Insurance", "Life Insurance"],
      "Marketing": ["Advertising", "Market Research", "PR Services"],
      "Human Resources": ["Recruitment", "Staffing", "Training & Development"],
      "Government": ["Public Services", "Municipal Services", "Administration"],

      "Retail": ["Clothing Stores", "Convenience Stores", "Online Retail"],
      "Food & Beverage": ["Restaurants", "Food Trucks", "Catering Services"],
      "Arts & Entertainment": ["Event Planning", "Photography", "Music Services"],
      "Nonprofit": ["Charities", "Foundations", "Volunteer Groups"],
      "Fitness & Wellness": ["Gyms", "Yoga Studios", "Nutritionists"],
      "Transportation": ["Taxi Services", "Logistics", "Delivery Services"],
      "Hospitality": ["Hotels", "Motels", "Bed & Breakfasts"],
      "Cleaning Services": ["Residential Cleaning", "Commercial Cleaning", "Carpet Cleaning"],

      "Construction": ["General Contractors", "Plumbers", "Electricians"],
      "Manufacturing": ["Assembly", "Fabrication", "Production"],
      "Energy": ["Renewable Energy", "Oil & Gas", "Power Generation"],
      "Agriculture": ["Farming", "Ranching", "Forestry"],
      "Utilities": ["Water Supply", "Waste Management", "Power Supply"],
      "Security": ["Security Guards", "Alarm Systems", "Cybersecurity"]
    };

    industrySelect.addEventListener("change", function() {
      const selectedIndustry = this.value;
      subcategorySelect.innerHTML = '<option value="">-- Choose Subcategory --</option>';
      if (subcategories[selectedIndustry]) {
        subcategories[selectedIndustry].forEach(function(subcat) {
          const option = document.createElement("option");
          option.value = subcat;
          option.text = subcat;
          subcategorySelect.add(option);
        });
      }
    });

    document.getElementById("phase1Form").addEventListener("submit", function(event) {
      event.preventDefault();
      // Save selections for Phase 2
      // Redirect or show Phase 2
      alert("Phase 1 complete! Moving to Phase 2...");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SheetPilot</title>
<style>
  body {
    background-color: #33658A;
    color: #F5F5DC;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #F5F5DC;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #F5F5DC;
  }
  select, input[type="text"], input[type="file"] {
    width: 100%;
    max-width: 400px;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 2px solid #F5F5DC;
    font-size: 1em;
    box-sizing: border-box;
    background-color: #fff;
    color: #000;
  }
  button {
    background-color: #00E5FF;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #00cce0;
  }
  .section {
    margin-bottom: 20px;
  }
  .mapping-section {
    background: #33658A;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .mapping-section input[type="text"], .mapping-section select {
    background-color: #fff;
    border: 2px solid #F5F5DC;
    color: #000;
    width: 100%;
    margin-top: 5px;
    border-radius: 6px;
  }
  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    background-color: #f0f0f0;
    color: #000;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ccc;
  }
  th {
    background-color: #00E5FF;
    color: #000;
  }
  tr:nth-child(even) {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>

<div class="section">
  <h1>SheetPilot</h1>
  <label for="fileInput">Upload Your File:</label>
  <input type="file" id="fileInput" />
</div>

<div id="phase2" class="section" style="display:none;">
  <h2 style="color: #F5F5DC;">Map Your Columns</h2>
  <p style="color: #F5F5DC;">Use the dropdowns or enter custom labels. Data will shift based on header labels.</p>
  <div id="columnMappingContainer"></div>
  <button id="previewTableButton">Preview Table</button>
  <span style="font-size: 0.85rem; margin-left: 10px; color: #ccc;">If you make changes, press this button again to see updates.</span>
  <div id="previewContainer" style="margin-top: 20px;"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
let parsedData = [];

document.getElementById('fileInput').addEventListener('change', () => {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const data = e.target.result;
    const workbook = XLSX.read(data, { type: 'binary' });
    const sheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetName];
    parsedData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    buildColumnMapping(parsedData[0] || []);
    document.getElementById('phase2').style.display = 'block';
  };
  reader.readAsBinaryString(file);
});

function buildColumnMapping(headers) {
  const container = document.getElementById('columnMappingContainer');
  container.innerHTML = '';
  headers.forEach(header => {
    const section = document.createElement('div');
    section.className = 'mapping-section';

    const select = document.createElement('select');
    select.innerHTML = `
      <option value="${header}">${header}</option>
      <option value="Client Name">Client Name</option>
      <option value="Service Date">Service Date</option>
      <option value="Amount">Amount</option>
      <option value="Payment Status">Payment Status</option>
    `;

    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Or enter custom label';

    section.appendChild(select);
    section.appendChild(input);
    container.appendChild(section);
  });
}

document.getElementById('previewTableButton').addEventListener('click', () => {
  const selectedHeaders = [];
  const mappingSections = document.getElementById('columnMappingContainer').children;
  Array.from(mappingSections).forEach(section => {
    const selectValue = section.querySelector('select').value.trim();
    const inputValue = section.querySelector('input').value.trim();
    selectedHeaders.push(inputValue || selectValue);
  });

  const table = document.createElement('table');
  const thead = document.createElement('thead');
  const headerRow = document.createElement('tr');
  selectedHeaders.forEach(header => {
    const th = document.createElement('th');
    th.textContent = header;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  table.appendChild(thead);

  const tbody = document.createElement('tbody');
  parsedData.slice(1).forEach(rowData => {
    const row = document.createElement('tr');
    Array.from(mappingSections).forEach((section, idx) => {
      const td = document.createElement('td');
      td.textContent = rowData[idx] || '';
      row.appendChild(td);
    });
    tbody.appendChild(row);
  });
  table.appendChild(tbody);

  const previewContainer = document.getElementById('previewContainer');
  previewContainer.innerHTML = '';
  previewContainer.appendChild(table);
});
</script>
</body>
</html>
