
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetPilot — We Build Your Systems, So You Don’t Have To</title>
  <style>
    body {
      background-color: #6ec9f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #002b45;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.4rem;
      color: #ffffff;
      font-weight: bold;
      margin: 0.3rem 0 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #002b45;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"],
    select {
      padding: 10px;
      border: 2px solid #002b45;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
  resize: vertical;
  min-height: 80px;
  max-height: 160px;
  line-height: 1.4;
}

/* Optional Notes specific targeting (if needed) */
#notes {
  max-height: 120px;
}

/* Adjust for PC/large screens */
@media (min-width: 768px) {
  #notes {
    max-height: 100px;
  }
}
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: -10px;
    }

    .radio-group label {
      font-weight: normal;
    }

    small,
    p {
      font-size: 0.85rem;
      color: #002b45;
    }

    button {
      background-color: #002b45;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #001d30;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Icon -->
    <img src="https://cdn-icons-png.flaticon.com/512/681/681494.png" alt="SheetPilot Logo" class="logo" />
    
    <!-- Branding -->
    <h1>SheetPilot</h1>
    <div class="tagline">We Build Your Systems, So You Don’t Have To</div>

    <!-- Form -->
      <form id="sheetpilot-form" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="business">Business Name</label>
      <input type="text" id="business" name="business" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <label for="description">Tell us about your business and what you need automated</label>
      <textarea id="description" name="description" placeholder="Feel free to use talk-to-text or type out details..."></textarea>
   
      <label><input type="radio" name="platform" value="Google Sheets" checked /> Google Sheets</label>
      <label><input type="radio" name="platform" value="Microsoft Excel" /> Microsoft Excel</label>
      <label><input type="radio" name="platform" value="Not Sure" /> Not Sure</label>
      </div>

      <label for="notes">Optional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any additional info we should know?"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('clientForm');
    if (!form) return;

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const business = form.business.value.trim();
      const email = form.email.value.trim();
      const platform = form.platform.value;
      const description = form.description.value.trim();
      const notes = form.notes.value.trim();

      const payload = {
        name,
        business,
        email,
        platform,
        description,
        notes
      };

      try {
        const response = await fetch('/api/submit', {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();

        if (result.status === 'success') {
          alert('Form submitted successfully! Folder created at: ' + result.folderUrl);
          form.reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (err) {
        console.error('Submission error:', err);
        alert('Something went wrong. Check the console.');
      }
    });
  });
</script>
  
</body>
</html>
