<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #2C4A5D;
      color: #F5F5DC;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      color: #F5F5DC;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      background-color: #00E5FF;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cce0;
    }

    .note {
      font-size: 0.9em;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <div class="form-row">
    <label for="industry">Select Your Industry:</label>
    <select id="industry" onchange="updateSubcategories()">
      <option value="">-- Select Industry --</option>
      <option>Retail</option>
      <option>Finance</option>
      <option>Healthcare</option>
      <option>Real Estate</option>
      <option>Education</option>
      <option>Legal</option>
      <option>Construction</option>
      <option>Marketing & Advertising</option>
      <option>Technology</option>
      <option>Food & Beverage</option>
      <option>Hospitality</option>
      <option>Transportation</option>
      <option>Cleaning Services</option>
      <option>Consulting</option>
      <option>Manufacturing</option>
      <option>Childcare</option>
      <option>Entertainment</option>
      <option>Non-Profit</option>
      <option>Home Services</option>
      <option>Beauty & Wellness</option>
      <option>Fitness</option>
      <option>Insurance</option>
      <option>Veterinary</option>
      <option>Auto Repair</option>
      <option>HR Services</option>
      <option>Publishing</option>
      <option>Travel Services</option>
      <option>Copywriting</option>
      <option>Interior Design</option>
      <option>IT Support</option>
      <option>Printing Services</option>
      <option>Pet Grooming</option>
      <option>Roofing</option>
      <option>Painting</option>
      <option>Plumbing</option>
      <option>Electrician</option>
      <option>Accounting</option>
      <option>Photography</option>
      <option>Event Planning</option>
      <option>Courier Services</option>
      <option>Security Services</option>
      <option>Moving & Storage</option>
      <option>Tutoring</option>
      <option>Small Business</option>
      <option>E-commerce</option>
      <option>Agriculture</option>
      <option>Barber/Salon</option>
      <option>Landscaping</option>
      <option>Telecommunications</option>
    </select>
  </div>

  <div class="form-row">
    <label for="subcategory">Subcategory:</label>
    <select id="subcategory">
      <option value="">-- Select Subcategory --</option>
    </select>
  </div>

  <div class="form-row">
    <label>Or enter industry manually:</label>
    <input type="text" id="customIndustry" placeholder="Custom Industry" />
  </div>

  <div class="form-row">
    <label>Or enter subcategory manually:</label>
    <input type="text" id="customSubcategory" placeholder="Custom Subcategory" />
  </div>

  <div class="form-row">
    <label>Upload Your File:</label>
    <div class="button-row">
      <input type="file" id="fileUpload" accept=".xlsx,.csv" />
      <button onclick="triggerFileReload()">Add/Replace</button>
    </div>
    <div class="note">Use this to upload additional data to the current table.</div>
  </div>

  <script>
    const subcategoryOptions = {
      "Retail": ["Clothing", "Electronics", "Convenience Store"],
      "Finance": ["Accounting", "Tax Prep", "Bookkeeping"],
      "Healthcare": ["Clinic", "Dental Office", "Home Health"],
      "Real Estate": ["REIT", "Broker", "Residential"],
      "Education": ["Tutoring", "Online School", "K-12"],
      "Legal": ["Attorney", "Paralegal", "Mediation"],
      "Construction": ["Residential", "Commercial", "Remodeling"],
      "Marketing & Advertising": ["SEO", "Email", "Design"],
      "Technology": ["Software", "Hardware", "IT Support"],
      "Food & Beverage": ["Bakery", "Catering", "Food Truck"],
      "Hospitality": ["Hotel", "BnB", "Event Host"],
      "Transportation": ["Trucking", "Logistics", "Fleet"],
      "Cleaning Services": ["Residential", "Move-out", "Commercial"],
      "Consulting": ["Strategy", "Operations", "Sales"],
      "Manufacturing": ["Assembly", "Private Label", "Machinery"],
      "Childcare": ["Babysitting", "Daycare", "Preschool"],
      "Entertainment": ["Performer", "DJ", "Stage Production"],
      "Non-Profit": ["Community", "Faith", "Advocacy"],
      "Home Services": ["HVAC", "Plumbing", "Electric"],
      "Beauty & Wellness": ["Spa", "Salon", "Esthetician"],
      "Fitness": ["Trainer", "Yoga", "Gym"],
      "Insurance": ["Broker", "Claims", "Agent"],
      "Veterinary": ["Clinic", "Mobile Vet"],
      "Auto Repair": ["Mobile Mechanic", "Garage"],
      "HR Services": ["Recruiting", "Onboarding", "Payroll"],
      "Publishing": ["Blog", "Magazine", "Editor"],
      "Travel Services": ["Agent", "Cruises", "Tours"],
      "Copywriting": ["Brand", "Website", "Marketing"],
      "Interior Design": ["Residential", "Commercial"],
      "IT Support": ["Remote", "On-site", "Helpdesk"],
      "Printing Services": ["Digital", "Labels", "Signage"],
      "Pet Grooming": ["Salon", "Mobile Grooming"],
      "Roofing": ["Commercial", "Residential"],
      "Painting": ["Interior", "Exterior"],
      "Plumbing": ["Emergency", "Maintenance"],
      "Electrician": ["Industrial", "Home Wiring"],
      "Accounting": ["CPA", "Tax Prep", "Freelance"],
      "Photography": ["Portrait", "Product", "Wedding"],
      "Event Planning": ["Weddings", "Corporate", "Private"],
      "Courier Services": ["Medical", "Local", "Fleet"],
      "Security Services": ["Alarm", "On-site", "Event"],
      "Moving & Storage": ["Movers", "U-Haul", "Self-Storage"],
      "Tutoring": ["Test Prep", "College Prep", "Homework Help"],
      "Small Business": ["Lawn Care", "Handyman", "Local Services"],
      "E-commerce": ["Dropshipping", "Print-on-Demand", "Resale"],
      "Agriculture": ["Farming", "Irrigation", "Equipment"],
      "Barber/Salon": ["Barber", "Stylist", "Colorist"],
      "Landscaping": ["Design", "Maintenance", "Tree Removal"],
      "Telecommunications": ["Internet Providers", "VoIP", "Infrastructure"]
    };

    function updateSubcategories() {
      const industry = document.getElementById("industry").value;
      const subcategory = document.getElementById("subcategory");
      subcategory.innerHTML = '<option value="">-- Select Subcategory --</option>';
      if (subcategoryOptions[industry]) {
        subcategoryOptions[industry].forEach(option => {
          const el = document.createElement("option");
          el.value = option;
          el.textContent = option;
          subcategory.appendChild(el);
        });
      }
    }

    function triggerFileReload() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }
      // Placeholder function. Phase 2 will handle actual file reading.
      alert("File uploaded. Proceeding to header setup...");
    }
  </script>
</body>
</html>
