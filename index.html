<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #1C1C2A;
      color: #F5F5DC;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .button {
      background-color: #00E5FF;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SheetPilot</h1>

  <label for="industry">Select Your Industry</label>
  <select id="industry" onchange="updateSubcategories()">
    <option value="">-- Choose Industry --</option>
    <option value="Transportation">Transportation</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Construction">Construction</option>
    <option value="Real Estate">Real Estate</option>
    <option value="Retail">Retail</option>
    <option value="Finance">Finance</option>
    <option value="Education">Education</option>
    <option value="Legal">Legal</option>
    <option value="Hospitality">Hospitality</option>
    <option value="Manufacturing">Manufacturing</option>
    <option value="Cleaning Services">Cleaning Services</option>
    <option value="Beauty & Wellness">Beauty & Wellness</option>
    <option value="Consulting">Consulting</option>
    <option value="Insurance">Insurance</option>
    <option value="Home Services">Home Services</option>
    <option value="Marketing & Advertising">Marketing & Advertising</option>
    <option value="Non-Profit">Non-Profit</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Agriculture">Agriculture</option>
    <option value="Technology">Technology</option>
    <option value="Food & Beverage">Food & Beverage</option>
    <option value="Fitness">Fitness</option>
    <option value="Childcare">Childcare</option>
    <option value="Landscaping">Landscaping</option>
    <option value="E-commerce">E-commerce</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Electrician">Electrician</option>
    <option value="Auto Repair">Auto Repair</option>
    <option value="Moving & Storage">Moving & Storage</option>
    <option value="Tutoring">Tutoring</option>
    <option value="Security Services">Security Services</option>
    <option value="Courier Services">Courier Services</option>
    <option value="Barber/Salon">Barber/Salon</option>
    <option value="Photography">Photography</option>
    <option value="Event Planning">Event Planning</option>
    <option value="Accounting">Accounting</option>
    <option value="Veterinary">Veterinary</option>
    <option value="HR Services">HR Services</option>
    <option value="Publishing">Publishing</option>
    <option value="Travel Services">Travel Services</option>
    <option value="Copywriting">Copywriting</option>
    <option value="Interior Design">Interior Design</option>
    <option value="IT Support">IT Support</option>
    <option value="Printing Services">Printing Services</option>
    <option value="Pet Grooming">Pet Grooming</option>
    <option value="Roofing">Roofing</option>
    <option value="HVAC">HVAC</option>
    <option value="Painting">Painting</option>
  </select>

  <label for="subcategory">Subcategory</label>
  <select id="subcategory">
    <option value="">-- Choose Subcategory --</option>
  </select>

  <input type="text" id="customIndustry" placeholder="Or enter your business type" />

  <label for="fileUpload">Upload Your File</label>
  <input type="file" id="fileUpload" accept=".xlsx" />

  <button class="button" onclick="alert('Load file logic goes here')">Load File</button>

  <script>
    const subcategoryOptions = {
      "Transportation": ["Logistics", "Trucking", "Fleet Management", "Dispatcher"],
      "Healthcare": ["Home Care", "Nursing", "Dental Office", "Physical Therapy"],
      "Construction": ["Residential", "Commercial", "Remodeling", "Roofing"],
      "Real Estate": ["Property Manager", "Agent", "Broker", "Leasing"],
      "Retail": ["Clothing", "Electronics", "Convenience", "Pop-up Shop"],
      "Cleaning Services": ["Residential", "Commercial", "Specialty"],
      "Technology": ["IT Support", "Web Development", "App Design"],
      "Beauty & Wellness": ["Salon", "Spa", "Massage Therapist", "Esthetician"],
      "Home Services": ["Plumbing", "HVAC", "Electrician", "Handyman"],
      // Add more as needed
    };

    function updateSubcategories() {
      const industry = document.getElementById("industry").value;
      const subcategory = document.getElementById("subcategory");
      subcategory.innerHTML = '<option value="">-- Choose Subcategory --</option>';

      if (subcategoryOptions[industry]) {
        subcategoryOptions[industry].forEach(option => {
          const el = document.createElement("option");
          el.value = option;
          el.textContent = option;
          subcategory.appendChild(el);
        });
      }
    }
  </script>
</body>
</html>
