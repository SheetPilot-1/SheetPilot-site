<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SheetPilot</title>

  <style>

      padding: 20px;

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="file"] {
      width: 100%;
      max-width: 380px;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
      display: block;
    }
    button {
      background-color: #00E5FF;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cce0;
    }
    p.note {
      color: #ccc;
      font-size: 0.85rem;
      margin-top: 5px;
    }

</head>
<body>

  <h1>SheetPilot</h1>

  <label for="industry">Select Your Industry</label>
  <select id="industry">

    <!-- Industry options will be populated by JavaScript -->
  </select>

  <label for="subcategory">Select Your Subcategory</label>
  <select id="subcategory">
    <option value="">-- Choose Subcategory --</option>
  </select>

  <input type="text" id="customIndustry" placeholder="Custom Industry" />

  <label for="customSubcategory">Or Manually Enter Subcategory</label>
  <input type="text" id="customSubcategory" placeholder="Custom Subcategory" />

  <label for="fileUpload">Upload Your File:</label>
  <input type="file" id="fileUpload" accept=".xlsx, .csv" />
  <button id="loadButton" onclick="handleFile()">Add/Replace</button>
  <p class="note">Use this to upload additional data to the current table.</p>

    function handleFile() {

    }

<body>

  <h1>Map Your Columns</h1>
  <p>Use this section to map your spreadsheet columns to custom or suggested headers. Uncheck to hide columns you don’t want in the final table.</p>

  <div id="columnMapping"></div>

  <button id="previewBtn">Preview Table</button>

  <div id="previewContainer"></div>

  <script>
    // Example headers and data; replace with actual data from Phase 1
    const headers = ["Name", "Email", "Phone", "Date", "Amount", "Service Type"];
    const data = [
      ["John Doe", "john@example.com", "123-456-7890", "2025-05-30", "$100", "Consulting"],
      ["Jane Smith", "jane@example.com", "987-654-3210", "2025-05-29", "$200", "Development"]
    ];

    const columnMappingDiv = document.getElementById("columnMapping");

    headers.forEach((header, index) => {
      const container = document.createElement("div");
      container.className = "column-container";

      const checkboxContainer = document.createElement("div");
      checkboxContainer.className = "checkbox-container";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = true;
      checkbox.id = `include${index}`;

      const checkboxLabel = document.createElement("label");
      checkboxLabel.htmlFor = `include${index}`;
      checkboxLabel.textContent = "Include this column?";

      checkboxContainer.appendChild(checkbox);
      checkboxContainer.appendChild(checkboxLabel);

      const label = document.createElement("label");
      label.textContent = `Column: ${header}`;

      const select = document.createElement("select");
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "-- Choose or type your own --";
      select.appendChild(defaultOption);

      ["Name", "Email", "Phone", "Date", "Amount", "Notes", "Service Type", "Status"].forEach(optionText => {
        const option = document.createElement("option");
        option.value = optionText;
        option.textContent = optionText;
        select.appendChild(option);
      });

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Or enter custom label";

      container.appendChild(checkboxContainer);
      container.appendChild(label);
      container.appendChild(select);
      container.appendChild(input);
      columnMappingDiv.appendChild(container);
    });

    document.getElementById("previewBtn").addEventListener("click", () => {
      const previewContainer = document.getElementById("previewContainer");
      previewContainer.innerHTML = "";

      const columnContainers = document.querySelectorAll(".column-container");
      const selectedHeaders = [];
      const selectedIndices = [];

      columnContainers.forEach((container, index) => {
        const checkbox = container.querySelector("input[type='checkbox']");
        const select = container.querySelector("select");
        const input = container.querySelector("input[type='text']");

        if (checkbox.checked) {
          const headerLabel = input.value.trim() || select.value || headers[index];
          selectedHeaders.push(headerLabel);
          selectedIndices.push(index);
        }
      });

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      selectedHeaders.forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      data.forEach(rowData => {
        const row = document.createElement("tr");
        selectedIndices.forEach(i => {
          const td = document.createElement("td");
          td.textContent = rowData[i] || "";
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      previewContainer.appendChild(table);
    });
  </script>

</body>
</html>
