<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SheetPilot – Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6fb;
      margin: 0;
      padding: 20px;
      color: #1e1e1e;
    }

    h1 {
      color: #003147;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0097a7;
    }

    #uploadNote {
      color: #555;
      font-size: 13px;
      margin-top: 6px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 600px;
    }

    @media (min-width: 600px) {
      .form-row {
        flex-direction: row;
        align-items: flex-end;
      }

      .form-row > div {
        flex: 1;
      }

      #uploadContainer {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      #uploadNote {
        margin-top: 0;
        padding-top: 4px;
      }
    }
  </style>
</head>
<body>

  <h1>SheetPilot – Upload Your Sheet</h1>

  <label for="industrySelect">Select Your Industry</label>
  <select id="industrySelect">
    <option value="">-- Choose Industry --</option>
  </select>

  <label for="subcategorySelect">Select Your Subcategory</label>
  <select id="subcategorySelect" disabled>
    <option value="">-- Choose Subcategory --</option>
  </select>

  <label for="manualSubcategory">Or Manually Enter Subcategory</label>
  <input type="text" id="manualSubcategory" placeholder="Enter your subcategory here (optional)" />

  <label for="fileUpload">Upload Spreadsheet</label>
  <div id="uploadContainer">
    <input type="file" id="fileUpload" accept=".xlsx,.csv" />
    <button onclick="handleFileUpload()">Add/Replace</button>
  </div>
  <div id="uploadNote">This will replace the currently loaded file.</div>

  <script>
    const industryToSubcategories = {
      "Accounting": ["Bookkeeping", "Payroll", "Tax Prep", "Auditing"],
      "Advertising": ["Digital Ads", "Print Media", "Copywriting", "Strategy"],
      "Agriculture": ["Crop Farming", "Livestock", "Horticulture", "Ag Tech"],
      "Architecture": ["Residential", "Commercial", "Landscape", "Urban Planning"],
      "Auto Repair": ["Engine", "Brakes", "Transmissions", "Detailing"],
      "Barbershop/Salon": ["Men’s Cuts", "Coloring", "Hair Styling", "Beard Grooming"],
      "Beauty & Cosmetics": ["Makeup", "Skincare", "Nails", "Haircare"],
      "Carpentry": ["Framing", "Cabinetry", "Decks", "Trim Work"],
      "Childcare": ["Daycare", "After-school", "Nanny", "Preschool"],
      "Cleaning Services": ["Residential", "Commercial", "Post-Construction", "Deep Cleaning"],
      "Construction": ["Residential", "Commercial", "Masonry", "Site Prep"],
      "Consulting": ["Business", "IT", "Marketing", "Operations"],
      "Dental": ["Orthodontics", "Cosmetic", "Pediatric", "General Practice"],
      "Education": ["Tutoring", "Private School", "Adult Learning", "Online Courses"],
      "Electrical": ["Residential", "Commercial", "Panels", "Smart Homes"],
      "Event Planning": ["Weddings", "Corporate", "Birthdays", "Festivals"],
      "Fencing": ["Chain Link", "Wood", "Vinyl", "Metal"],
      "Financial Services": ["Investments", "Planning", "Loans", "Insurance"],
      "Fitness & Wellness": ["Personal Training", "Yoga", "Massage", "Nutrition"],
      "Food & Beverage": ["Catering", "Restaurant", "Bakery", "Food Truck"],
      "Freight & Logistics": ["Trucking", "Warehousing", "Courier", "Distribution"],
      "Graphic Design": ["Logos", "Branding", "UI/UX", "Print Media"],
      "Handyman Services": ["Repairs", "Installations", "Fixtures", "Painting"],
      "HVAC": ["Installation", "Repair", "Duct Work", "Refrigeration"],
      "IT Services": ["Networking", "Support", "Security", "Cloud"],
      "Interior Design": ["Residential", "Office", "Retail", "Staging"],
      "Janitorial Services": ["Offices", "Industrial", "Schools", "Healthcare"],
      "Landscaping": ["Design", "Maintenance", "Hardscapes", "Irrigation"],
      "Legal": ["Criminal", "Family", "Corporate", "Real Estate"],
      "Manufacturing": ["Assembly", "Custom Parts", "Machining", "Packaging"],
      "Marketing": ["Strategy", "SEO", "Social Media", "Branding"],
      "Masonry": ["Brick", "Stone", "Concrete", "Fireplaces"],
      "Moving Services": ["Local", "Long Distance", "Commercial", "Packing"],
      "Nonprofit": ["Youth", "Environmental", "Health", "Education"],
      "Painting": ["Interior", "Exterior", "Staining", "Commercial"],
      "Pet Services": ["Grooming", "Boarding", "Training", "Walking"],
      "Photography": ["Weddings", "Portraits", "Real Estate", "Commercial"],
      "Plumbing": ["Drains", "Installations", "Remodels", "Emergencies"],
      "Pool Services": ["Cleaning", "Installation", "Repairs", "Inspections"],
      "Pressure Washing": ["Residential", "Fleet", "Commercial", "Graffiti Removal"],
      "Property Management": ["Residential", "HOA", "Commercial", "Leasing"],
      "Real Estate": ["Agents", "Investors", "Appraisers", "Brokers"],
      "Remodeling": ["Kitchens", "Bathrooms", "Basements", "Additions"],
      "Roofing": ["Shingle", "Metal", "Flat", "Repairs"],
      "Security": ["Installations", "Monitoring", "Guards", "Cyber"],
      "Signage": ["Vehicle Wraps", "LED", "Window Graphics", "3D Letters"],
      "Solar": ["Installation", "Maintenance", "Batteries", "Commercial"],
      "Staffing": ["Temp", "Recruiting", "Payroll", "Training"],
      "Tattoo & Piercings": ["Custom Art", "Piercings", "Aftercare", "Cover-ups"],
      "Tile & Flooring": ["Hardwood", "Laminate", "Tile", "Carpet"],
      "Trash & Junk Removal": ["Residential", "Commercial", "Bulk Pickup", "Donation Hauls"],
      "Tree Services": ["Removal", "Trimming", "Emergency", "Stump Grinding"],
      "Tutoring": ["Math", "Reading", "Test Prep", "Languages"],
      "Veterinary": ["Emergency", "Routine", "Exotics", "Mobile"],
      "Welding & Fabrication": ["Structural", "Custom Jobs", "Mobile Welding", "Repairs"],
      "Window Cleaning": ["Residential", "Commercial", "High-Rise", "Detailing"],
      "Window & Door Installation": ["Replacement", "Storm", "Custom", "Screens"]
    };

    const industrySelect = document.getElementById("industrySelect");
    const subcategorySelect = document.getElementById("subcategorySelect");

    for (const industry in industryToSubcategories) {
      const option = document.createElement("option");
      option.value = industry;
      option.textContent = industry;
      industrySelect.appendChild(option);
    }

    industrySelect.addEventListener("change", function () {
      const selected = this.value;
      subcategorySelect.innerHTML = '<option value="">-- Choose Subcategory --</option>';
      subcategorySelect.disabled = !selected;

      if (selected && industryToSubcategories[selected]) {
        industryToSubcategories[selected].forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subcategorySelect.appendChild(opt);
        });
      }
    });

    function handleFileUpload() {
      const fileInput = document.getElementById("fileUpload");
      const file = fileInput.files[0];
      if (file) {
        alert(`File "${file.name}" uploaded successfully.`);
        fileInput.value = "";
      } else {
        alert("Please select a file to upload.");
      }
    }
  </script>
</body>
</html>
