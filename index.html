<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SheetPilot</title>
  <style>
    body {
      background-color: #294152;
      color: #f5f5dc;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      max-width: 380px;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
      display: block;
    }

    .button {
      background-color: #00e5ff;
      color: #000;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #00cce0;
    }

    .note {
      color: #f5f5dc;
      font-size: 0.95em;
      margin-top: 6px;
      opacity: 0.85;
    }

    .upload-section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>SheetPilot</h1>

  <label for="industry">Select Your Industry:</label>
  <select id="industry" onchange="updateSubcategories()">
    <option value="">-- Select Industry --</option>
  </select>

  <label for="subcategory">Subcategory:</label>
  <select id="subcategory">
    <option value="">-- Select Subcategory --</option>
  </select>

  <label for="customIndustry">Or enter industry manually:</label>
  <input type="text" id="customIndustry" placeholder="Custom Industry" />

  <label for="customSubcategory">Or enter subcategory manually:</label>
  <input type="text" id="customSubcategory" placeholder="Custom Subcategory" />

  <div class="upload-section">
    <label for="fileUpload">Upload Your File:</label>
    <input type="file" id="fileUpload" accept=".xlsx, .csv" />
    <button class="button" onclick="triggerFileReload()">Add/Replace</button>
    <p class="note">Use this to upload additional data to the current table.</p>
  </div>

  <script>
    const subcategoryOptions = {
      "Retail": ["Clothing", "Electronics", "Convenience Store"],
      "Finance": ["Accounting", "CPA", "Wealth Management"],
      "Real Estate": ["Residential", "Commercial", "REIT"],
      "Healthcare": ["Clinic", "Dental Office", "Private Practice"],
      "Marketing": ["Social Media", "SEO", "Brand Design"],
      "Education": ["K-12", "Tutoring", "Online Courses"],
      "Construction": ["Residential", "Remodeling", "Roofing"],
      "Transportation": ["Trucking", "Logistics", "Fleet Management"],
      "Technology": ["Software Dev", "IT Services", "Cybersecurity"],
      "Food & Beverage": ["Catering", "Bakery", "Restaurant"],
      "Legal": ["Attorney", "Paralegal", "Notary"],
      "Insurance": ["Broker", "Adjuster", "Agency"],
      "Home Services": ["Plumbing", "HVAC", "Electrician"],
      "Pet Grooming": ["Salon", "Mobile Grooming"],
      "Cleaning Services": ["Residential", "Commercial", "Move-out"],
      "Fitness": ["Personal Training", "Gym", "Yoga Studio"],
      "Entertainment": ["DJ", "Performer", "Event Host"],
      "Non-Profit": ["Community", "Religious Org", "Foundation"],
      "Beauty & Wellness": ["Salon", "Spa", "Massage"],
      "E-commerce": ["Dropshipping", "Reseller", "Print-on-Demand"],
      "Hospitality": ["BnB Host", "Hotel", "Event Space"],
      "Consulting": ["Operations", "Strategy", "Sales"],
      "Interior Design": ["Residential", "Commercial"],
      "Auto Repair": ["Mechanic", "Body Shop"],
      "Barber/Salon": ["Barber", "Stylist"],
      "Security Services": ["Guard", "Alarm Setup"],
      "Childcare": ["Babysitting", "Daycare"],
      "Veterinary": ["Clinic", "Mobile Vet"],
      "Courier Services": ["Fleet", "Same-day Delivery"],
      "Event Planning": ["Weddings", "Corporate"],
      "Accounting": ["Tax Prep", "Payroll"],
      "Photography": ["Portrait", "Product", "Wedding"],
      "Publishing": ["Blog", "Magazine", "Print Media"],
      "Travel Services": ["Agent", "Tour Guide"],
      "Electrician": ["Residential", "Industrial"],
      "Landscaping": ["Design", "Maintenance"],
      "Painting": ["Interior", "Exterior"],
      "IT Support": ["Remote", "On-site"],
      "Plumbing": ["Emergency", "Standard"],
      "HR Services": ["Recruiting", "Onboarding"],
      "Copywriting": ["Web", "Ad Copy", "Email"],
      "Roofing": ["Repair", "New Installation"],
      "Manufacturing": ["Parts", "Assembly"],
      "Fitness": ["Trainer", "Yoga", "Studio"],
      "Food & Beverage": ["Truck", "Bakery", "Catering"],
      "Telecommunications": ["Cell", "Internet", "Cable"],
      "Tutoring": ["Math", "Test Prep"],
      "Freelancing": ["Writing", "Design", "Coding"]
    };

    const industryDropdown = document.getElementById("industry");
    const subcategoryDropdown = document.getElementById("subcategory");

    // Populate industry dropdown
    Object.keys(subcategoryOptions).sort().forEach(industry => {
      const option = document.createElement("option");
      option.value = industry;
      option.textContent = industry;
      industryDropdown.appendChild(option);
    });

    function updateSubcategories() {
      const industry = industryDropdown.value;
      subcategoryDropdown.innerHTML = '<option value="">-- Select Subcategory --</option>';
      if (subcategoryOptions[industry]) {
        subcategoryOptions[industry].forEach(sub => {
          const option = document.createElement("option");
          option.value = sub;
          option.textContent = sub;
          subcategoryDropdown.appendChild(option);
        });
      }
    }

    function triggerFileReload() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }
      alert(`You selected: ${file.name}\n(This is where your file processing will begin.)`);
      fileInput.value = "";
    }
  </script>
</body>
</html>
